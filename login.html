<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Adventure & Photography Club</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --clr-primary: #2575fc;
      --clr-primary-dark: #1a5bbf;
      --clr-bg-start: #6a11cb;
      --clr-bg-end: #2575fc;
      --clr-white: #ffffff;
      --clr-muted: #777777;
      --fs-base: 16px;
      --radius: 8px;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
      --gap: 1rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--clr-bg-start), var(--clr-bg-end));
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--gap);
    }

    .container {
      background: var(--clr-white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 360px;
      width: 100%;
      padding: calc(var(--gap) * 1.5);
      text-align: center;
    }

    .logo img {
      width: 80px;
      height: auto;
      margin-bottom: var(--gap);
    }

    .branding {
      margin-bottom: var(--gap);
    }
    .branding .college {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
    }
    .branding .club {
      font-size: 0.85rem;
      color: var(--clr-muted);
    }

    .login-form h2 {
      margin-bottom: var(--gap);
      font-weight: 500;
      color: #333;
    }

    .error-message {
      display: none;
      color: #e74c3c;
      font-size: 0.875rem;
      margin-bottom: var(--gap);
    }

    .login-form label {
      display: block;
      text-align: left;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #444;
    }

    .login-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: var(--gap);
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 0.9rem;
    }

    .login-form input:focus {
      outline: 2px solid var(--clr-primary);
      border-color: var(--clr-primary);
    }

    .login-form button {
      width: 100%;
      padding: 0.75rem;
      background: var(--clr-primary);
      color: var(--clr-white);
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-form button:hover {
      background: var(--clr-primary-dark);
    }

    .developer-info {
      margin-top: var(--gap);
      font-size: 0.8rem;
      color: var(--clr-muted);
    }
    .developer-info a {
      color: var(--clr-primary);
      text-decoration: none;
    }
    .developer-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="logo">
      <img src="adventure-and-photography-club-logo.png" alt="Adventure and Photography Club Logo" />
    </div>
    <div class="branding">
      <div class="college">National Institute of Fashion Technology, Jodhpur</div>
      <div class="club">Adventure & Photography Club</div>
    </div>

    <form id="loginForm" class="login-form" novalidate>
      <h2>Admin Login</h2>
      <div class="error-message" id="errorMessage" role="alert">
        Invalid username or password!
      </div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>

    <div class="developer-info">
      Developed by <a href="mailto:Yasar.h@nift.ac.in">Yasar C H</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const err = document.getElementById('errorMessage');

      if (user === 'Yasar C H' && pass === 'Yasar@2004') {
        window.location.href = 'admin.html';
      } else {
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
