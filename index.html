<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night</title>
    <style>
        :root {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --accent-color: #ff5722;
            --text-color: #fff;
            --overlay-color: rgba(0, 0, 0, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .background-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .background-slideshow img.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content {
            color: var(--text-color);
            padding: 20px;
            max-width: 600px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .club-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .book-now-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            opacity: 0.6;
            pointer-events: none;
        }

        .book-now-button:hover {
            background-color: var(--hover-color);
        }

        .book-now-button.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .admin-login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .admin-login-button:hover {
            background-color: #e64a19;
        }

        .developer-details {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1rem;
            color: var(--text-color);
            text-align: left;
        }

        .developer-details a {
            color: #ffcc00;
            text-decoration: none;
        }

        .developer-details a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1.2rem;
            }

            .club-logo {
                width: 100px;
                height: 100px;
            }

            .book-now-button, .admin-login-button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .developer-details {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 1rem;
            }

            .club-logo {
                width: 80px;
                height: 80px;
            }

            .book-now-button, .admin-login-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .developer-details {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background Slideshow -->
    <div class="background-slideshow">
        <img src="https://th.bing.com/th/id/R.590449b6eb15ff9b4bf9f91dc4230afa?rik=Uhm4lqeUqQTEDQ&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2fa%2fc%2f3%2f20008.jpg&ehk=5Ib1kGVNfH0TaU%2bEAzxelxW5BTWFzmG3nZxmAZ3n6UE%3d&risl=&pid=ImgRaw&r=0" class="active" alt="Slide 1: Movie Night Background">
        <img src="https://wallpaperaccess.com/full/300648.jpg" alt="Slide 2: Movie Night Background">
        <img src="https://cdn.lifehack.org/wp-content/uploads/2014/12/Interstellar-2014-Poster-Wallpaper.jpg" alt="Slide 3: Interstellar Movie Poster">
        <img src="https://m.media-amazon.com/images/M/MV5BYmJkMjM3NTktYThjZS00YzQyLTlkMDMtZWU2Y2U1Mjc0ZWExL2ltYWdlXkEyXkFqcGdeQXVyNzE4NDc2Mjc@._V1_.jpg" alt="Slide 4: Movie Night Background">
    </div>

    <!-- Full-Screen Overlay -->
    <div class="overlay">
        <div class="content">
            <img src="adventure-and-photography-club-logo.png" alt="Adventure and Photography Club Logo" class="club-logo">
            <h1>Welcome to Movie Night!</h1>
            <p>Join us for an unforgettable cinematic experience.</p>
            <p><strong>Movie:</strong> Interstellar</p>

            <!-- Book Now Button -->
            <button class="book-now-button" id="bookNowButton" aria-label="Book Now">weight</button>
        </div>
    </div>

    <!-- Admin Login Button -->
    <button class="admin-login-button" onclick="window.location.href='login.html'">Admin Login</button>

    <!-- Developer Details -->
    <div class="developer-details">
        <p>Developed by: <a href="https://www.instagram.com/_y_asar_" target="_blank" rel="noopener noreferrer">YASAR C H</a></p>
        <p>Email: <a href="mailto:Yasar.h@nift.ac.in">Yasar.h@nift.ac.in</a></p>
    </div>

    <!-- JavaScript -->
    <script>
        const images = document.querySelectorAll('.background-slideshow img');
        let currentIndex = 0;

        function changeSlide() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(changeSlide, 3000);

        // Enable "Book Now" button after 5 seconds
        setTimeout(() => {
            const bookNowButton = document.getElementById('bookNowButton');
            bookNowButton.classList.add('enabled');
            bookNowButton.textContent = 'Book Now';
            bookNowButton.addEventListener('click', () => {
                // Redirect to booking page
                window.location.href = 'booking.html';
            });
        }, 5000);
    </script>

</body>
</html>
