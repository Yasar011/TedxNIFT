<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEO – Bloody Sweet | Book Now</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --clr-accent: #00d4ff;
      --clr-accent-dark: #0099cc;
      --clr-bg: #0a0a0a;
      --clr-card: #181818;
      --clr-border: rgba(255, 255, 255, 0.12);
      --clr-text: #ffffff;
      --clr-text-muted: #b0b0b0;
      --fs-base: 16px;
      --radius-lg: 1rem;
      --radius-sm: 0.5rem;
      --elev-card: 0 8px 22px rgba(0, 0, 0, 0.4);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; font-size: var(--fs-base); }
    body { font-family: 'Poppins', sans-serif; background: var(--clr-bg); color: var(--clr-text); line-height: 1.6; }

    .top-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0.5rem 1rem; background: #000000cc; backdrop-filter: blur(6px);
      position: sticky; top: 0; z-index: 100;
    }
    .branding {
      display: flex; align-items: center; gap: 1rem;
    }
    .branding img { width: 40px; height: 40px; object-fit: contain; }
    .branding .text {
      display: flex; flex-direction: column; color: var(--clr-text); font-size: 0.85rem;
    }
    .branding .college { font-weight: 600; }
    .branding .club { font-weight: 500; color: var(--clr-text-muted); }

    .top-bar nav { display: flex; gap: 1rem; }
    .top-bar a { color: var(--clr-text); text-decoration: none; font-size: 0.9rem; }
    .top-bar a:hover { color: var(--clr-accent); }

    .container { max-width: 480px; margin: 2rem auto 4rem; padding: 0 1rem; }
    @media(min-width:991px) {
      .container { display: grid; grid-template-columns: 48% 52%; gap: 2.5rem; max-width: 860px; }
    }

    .poster {
      position: relative; border-radius: var(--radius-lg); overflow: hidden;
      box-shadow: var(--elev-card); margin-bottom: 1.5rem;
    }
    .poster img { width: 100%; height: auto; display: block; }
    .poster button.watch {
      position: absolute; bottom: 12px; right: 12px;
      background: var(--clr-accent); border: none; color: #fff;
      padding: 0.6rem 1rem; border-radius: var(--radius-sm);
      font-size: 0.9rem; cursor: pointer; box-shadow: var(--elev-card);
      display: flex; align-items: center; gap: 0.4rem;
    }
    .poster button.watch:hover { background: var(--clr-accent-dark); }

    .rating-badge {
      position: absolute; top: 12px; right: 12px;
      background: #000000cc; padding: 0.25rem 0.6rem;
      border-radius: var(--radius-sm); display: flex;
      align-items: center; gap: 0.3rem; font-size: 0.75rem;
    }
    .rating-badge i { color: #ffd700; }

    .details { margin-bottom: 2rem; }
    .title {
      font-size: clamp(1.75rem,2.3vw,2.3rem); font-weight: 700;
      background: linear-gradient(45deg,#fff,var(--clr-accent));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    .tag-group { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; }
    .tag {
      background: linear-gradient(45deg,var(--clr-accent),var(--clr-accent-dark));
      padding: 0.35rem 0.9rem; border-radius: var(--radius-sm); font-size: 0.75rem;
    }
    .meta { display: flex; gap: 0.9rem; font-size: 0.85rem; color: var(--clr-text-muted); margin-bottom: 1rem; }
    .meta span { display: flex; align-items: center; gap: 0.3rem; }
    .synopsis { font-size: 0.9rem; color: var(--clr-text-muted); margin-bottom: 1.5rem; }

    .booking-card {
      background: var(--clr-card); border: 1px solid var(--clr-border);
      padding: 1.2rem; border-radius: var(--radius-lg); box-shadow: var(--elev-card);
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;
    }
    .booking-card h2 { font-size: 1rem; font-weight: 500; }
    .booking-card .price { font-size: 1.7rem; font-weight: 700; color: var(--clr-accent); }
    .discount {
      background: linear-gradient(45deg,#ff6b35,#e74c3c);
      padding: 0.3rem 0.7rem; border-radius: var(--radius-sm);
      font-size: 0.7rem; font-weight: 600; color: #fff; display: flex; align-items: center;
      gap: 0.3rem;
    }

    .cta {
      display: block; width: 100%; text-align: center;
      padding: 1rem; font-size: 1rem; font-weight: 600;
      color: #fff; background: linear-gradient(45deg,var(--clr-accent),var(--clr-accent-dark));
      border: none; border-radius: var(--radius-lg); box-shadow: var(--elev-card);
      opacity: 0.6; pointer-events: none; transition: opacity 0.3s;
    }
    .cta.enabled { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body>
  <header class="top-bar" role="banner">
    <div class="branding">
      <img src="nift-jodhpur-logo.png" alt="NIFT Jodhpur Logo" />
      <img src="adventure-photo-club-logo.png" alt="Adventure & Photography Club Logo" />
      <div class="text">
        <span class="college">National Institute of Fashion Technology, Jodhpur</span>
        <span class="club">Adventure and Photography Club</span>
      </div>
    </div>
    <nav>
      <a href="#" aria-label="Go back">&larr; Back</a>
      <a href="login.html" aria-label="Admin login">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="poster" aria-describedby="synopsisText">
      <img src="https://cdn.lifehack.org/wp-content/uploads/2014/12/Interstellar-2014-Poster-Wallpaper.jpg"
           alt="LEO – Bloody Sweet poster" />
      <button class="watch" onclick="alert('Trailer coming soon!')">
        <i class="fas fa-play"></i> Watch Trailer
      </button>
      <div class="rating-badge" aria-label="Rated 4.5 of 5 stars">
        <i class="fas fa-star"></i><i class="fas fa-star"></i>
        <i class="fas fa-star"></i><i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>4.5
      </div>
    </section>

    <section class="details">
      <h1 class="title">LEO – Bloody Sweet</h1>
      <div class="tag-group" aria-label="Genre tags">
        <span class="tag">Action</span><span class="tag">Thriller</span><span class="tag">Comedy</span>
      </div>
      <div class="meta">
        <span><i class="fas fa-clock"></i>2h 45m</span>
        <span><i class="fas fa-globe"></i>Tamil</span>
        <span><i class="fas fa-calendar"></i>2023</span>
      </div>
      <p id="synopsisText" class="synopsis">
        A gripping tale of action and suspense featuring Vijay in a power-packed performance.
      </p>
      <div class="booking-card" aria-label="Ticket price and offer">
        <div>
          <h2>LEO – Bloody Sweet</h2>
          <span class="discount"><i class="fas fa-tag"></i>Movie Night Offer</span>
        </div>
        <span class="price" aria-label="Price in Indian Rupees">₹199</span>
      </div>
      <button id="bookBtn" class="cta" onclick="book()" aria-label="Book tickets">
        Please wait…
      </button>
    </section>
  </main>

  <script>
    function book() {
      const btn = document.getElementById('bookBtn');
      if (!btn.classList.contains('enabled')) {
        alert('Please wait…');
        return;
      }
      window.location.href = 'booking.html';
    }
    // Enable after 10s
    setTimeout(() => {
      const btn = document.getElementById('bookBtn');
      btn.textContent = 'Book Now';
      btn.classList.add('enabled');
    }, 10000);
  </script>
</body>
</html>
