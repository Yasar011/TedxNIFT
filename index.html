<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Night</title>
  <style>
    /* ===== Variables ===== */
    :root {
      --primary: #FF5722;
      --primary-dark: #E64A19;
      --bg-overlay: rgba(0, 0, 0, 0.7);
      --text-light: #FFFFFF;
      --font-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ===== Global Reset ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-sans); background: #000; color: var(--text-light); }
    button { border: none; outline: none; }

    /* ===== Full-Screen Slideshow ===== */
    .slideshow {
      position: fixed; inset: 0; overflow: hidden; z-index: -1;
    }
    .slide {
      position: absolute; inset: 0;
      background-size: cover; background-position: center;
      opacity: 0; transition: opacity 1.2s ease-in-out;
    }
    .slide.active { opacity: 1; }

    /* ===== Overlay & Centering ===== */
    .overlay {
      position: fixed; inset: 0;
      background: var(--bg-overlay);
      display: flex; align-items: center; justify-content: center;
      padding: 1rem;
      text-align: center;
    }
    .content {
      max-width: 350px; width: 100%;
    }
    .content img.logo {
      width: 100px; height: 100px;
      border-radius: 50%; margin: 0 auto 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: block;
    }
    .content h1 {
      font-size: 1.8rem; margin-bottom: 0.5rem;
    }
    .content p {
      font-size: 1rem; line-height: 1.4; margin-bottom: 1rem;
    }
    .content p.movie {
      font-weight: bold; font-size: 1.1rem;
    }

    /* ===== Buttons ===== */
    .btn {
      display: block; width: 100%;
      padding: 0.75rem; margin: 0.5rem 0;
      font-size: 1rem; border-radius: 0.5rem;
      cursor: pointer; transition: background 0.3s ease;
    }
    .btn-primary {
      background: var(--primary); color: var(--text-light);
      opacity: 0.6; pointer-events: none;
    }
    .btn-primary.enabled {
      opacity: 1; pointer-events: auto;
    }
    .btn-primary.enabled:hover {
      background: var(--primary-dark);
    }
    .btn-admin {
      background: transparent; color: var(--text-light);
      font-size: 0.9rem; text-decoration: underline;
      margin-top: 0.5rem;
    }
    .btn-admin:hover { color: var(--primary); }

    /* ===== Developer Footer ===== */
    .footer {
      position: absolute; bottom: 0.5rem; left: 0.5rem;
      font-size: 0.75rem; text-align: left;
    }
    .footer a { color: var(--primary); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }

    /* ===== Responsive Text Scaling ===== */
    @media(min-width: 400px) {
      .content h1 { font-size: 2.2rem; }
      .content p { font-size: 1.1rem; }
      .btn { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slide active" style="background-image:url('https://th.bing.com/th/id/R.590449b6eb15ff9b4bf9f91dc4230afa?rik=Uhm4lqeUqQTEDQ&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2fa%2fc%2f3%2f20008.jpg');"></div>
    <div class="slide" style="background-image:url('https://wallpaperaccess.com/full/300648.jpg');"></div>
    <div class="slide" style="background-image:url('https://cdn.lifehack.org/wp-content/uploads/2014/12/Interstellar-2014-Poster-Wallpaper.jpg');"></div>
    <div class="slide" style="background-image:url('https://m.media-amazon.com/images/M/MV5BYmJkMjM3NTktYThjZS00YzQyLTlkMDMtZWU2Y2U1Mjc0ZWExL2ltYWdlXkEyXkFqcGdeQXVyNzE4NDc2Mjc@._V1_.jpg');"></div>
  </div>

  <!-- Overlay Content -->
  <div class="overlay">
    <div class="content">
      <img src="adventure-and-photography-club-logo.png" alt="Club Logo" class="logo">
      <h1>Movie Night</h1>
      <p>Join us for an unforgettable cinematic experience under the stars.</p>
      <p class="movie">Now Showing: Interstellar</p>
      <button id="bookBtn" class="btn btn-primary">Please Wait...</button>
      <button class="btn btn-admin" onclick="location.href='login.html'">Admin Login</button>
    </div>
  </div>

  <!-- Developer Credit -->
  <div class="footer">
    Developed by <a href="https://www.instagram.com/_y_asar_" target="_blank">YASAR C H</a> â€¢ 
    <a href="mailto:Yasar.h@nift.ac.in">Yasar.h@nift.ac.in</a>
  </div>

  <!-- Script -->
  <script>
    // Slideshow rotation
    const slides = document.querySelectorAll('.slide');
    let idx = 0;
    setInterval(() => {
      slides[idx].classList.remove('active');
      idx = (idx + 1) % slides.length;
      slides[idx].classList.add('active');
    }, 3000);

    // Enable Book button after delay
    const bookBtn = document.getElementById('bookBtn');
    setTimeout(() => {
      bookBtn.textContent = 'Book Now';
      bookBtn.classList.add('enabled');
      bookBtn.addEventListener('click', () => {
        location.href = 'early-access.html';
      });
    }, 5000);
  </script>

</body>
</html>
