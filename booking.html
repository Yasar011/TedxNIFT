<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interstellar Movie Night Booking</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #ffffff;
    }
    .booking-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    header {
      text-align: center;
      margin-bottom: 32px;
    }
    header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      font-size: 14px;
      opacity: 0.8;
      font-weight: 500;
    }
    .movie-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .movie-title { font-size: 22px; font-weight: 600; margin-bottom: 12px; }
    .movie-details { display: flex; justify-content: space-between; font-size: 14px; }
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 24px;
      font-size: 12px;
    }
    .legend-item { display: flex; align-items: center; gap: 8px; }
    .legend-color {
      width: 12px; height: 12px;
      border-radius: 3px;
    }
    .available { background: #4CAF50; }
    .selected  { background: #2196F3; }
    .occupied  { background: #FF5722; }
    .seating-area {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 24px;
    }
    .screen {
      background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
      color: #333;
      padding: 8px 16px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .seat-row {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-bottom: 6px;
    }
    .seat, .seat-gap {
      width: 24px; height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all .15s ease;
    }
    .seat { background: #4CAF50; color: #fff; border: 2px solid transparent; }
    .seat:hover:not(.occupied) {
      transform: scale(1.2);
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }
    .seat.selected {
      background: #2196F3;
      border-color: #ffffff;
    }
    .seat.occupied {
      background: #FF5722;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .seat-gap { background: transparent; cursor: default; }
    .form-container { display: none; animation: fadeIn .3s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .form-group { margin-bottom: 12px; }
    .form-group label {
      display: block; font-size: 12px; font-weight: 500; margin-bottom: 4px;
    }
    .form-group input, .form-group select {
      width: 100%; padding: 8px; font-size: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px; background: rgba(255,255,255,0.1); color: #fff;
    }
    .form-group input[readonly] { background: rgba(255,255,255,0.05); cursor: default; }
    .book-btn {
      width: 100%; padding: 10px; background: linear-gradient(45deg,#2196F3,#21CBF3);
      color: #fff; border: none; border-radius: 8px; font-size: 14px; cursor: pointer;
      transition: all .2s ease;
    }
    .book-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(33,150,243,0.4); }
    .message {
      display: none; text-align: center; padding: 10px;
      border-radius: 6px; font-size: 12px; margin-bottom: 12px;
    }
    .success { background: rgba(76,175,80,0.2); color: #4CAF50; }
    .error   { background: rgba(244,67,54,0.2); color: #F44336; }
    @media (max-width: 480px) {
      .seat { width: 20px; height: 20px; font-size: 7px; }
      .legend { font-size: 10px; gap: 12px; }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <header>
      <h1>Interstellar Movie Night</h1>
      <p>NIFT Jodhpur • Adventure & Photography Club</p>
    </header>

    <div class="movie-card">
      <div class="movie-title">Interstellar</div>
      <div class="movie-details">
        <span>9:15 PM</span><span>₹29</span>
      </div>
    </div>

    <div class="legend">
      <div class="legend-item"><div class="legend-color available"></div>Available</div>
      <div class="legend-item"><div class="legend-color selected"></div>Selected</div>
      <div class="legend-item"><div class="legend-color occupied"></div>Occupied</div>
    </div>

    <div class="seating-area">
      <div class="screen">SCREEN</div>
      <div id="seatingChart"></div>
    </div>

    <div id="successMessage" class="message success">Seat booked successfully!</div>
    <div id="errorMessage" class="message error"></div>

    <form id="bookingForm" class="form-container" aria-live="polite">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" required>
          <option value="">Select Department</option>
          <option value="AD">AD</option><option value="BFT">BFT</option>
          <option value="FC">FC</option><option value="FD">FD</option>
          <option value="MFM">MFM</option><option value="TD">TD</option>
          <option value="STAFF">Staff</option><option value="FACULTY">Faculty</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="semester">Semester</label>
        <select id="semester" required>
          <option value="">Select Semester</option>
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="snacks">Need Snacks?</label>
        <select id="snacks" required>
          <option value="">Yes or No</option>
          <option value="yes">Yes</option><option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="seatNumber">Selected Seat</label>
        <input type="text" id="seatNumber" readonly>
      </div>
      <button type="submit" class="book-btn">Book Now</button>
    </form>
  </div>

  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpew8ODVHmmGndhZxQ3VK_CEurW0_EQyU",
      authDomain: "nift-movie-nigt-apc.firebaseapp.com",
      databaseURL: "https://nift-movie-nigt-apc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nift-movie-nigt-apc",
      storageBucket: "nift-movie-nigt-apc.appspot.com",
      messagingSenderId: "736122244542",
      appId: "1:736122244542:web:69d88050a26fc8391dbdef",
      measurementId: "G-GL1MBM6DW6"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let selectedSeatEl = null;

    document.addEventListener("DOMContentLoaded", () => {
      const chart = document.getElementById("seatingChart");
      const form = document.getElementById("bookingForm");
      const success = document.getElementById("successMessage");
      const error = document.getElementById("errorMessage");
      const rows = 8, cols = 30;

      onValue(ref(db, "seats/"), snap => {
        const data = snap.val() || {};
        chart.innerHTML = "";
        for (let r = 0; r < rows; r++) {
          if (r === 4) {
            const gapRow = document.createElement("div");
            gapRow.className = "row-gap";
            chart.append(gapRow);
          }
          const rowEl = document.createElement("div");
          rowEl.className = "seat-row";
          for (let c = cols; c >= 1; c--) {
            if (c === 16) {
              const gap = document.createElement("div");
              gap.className = "seat-gap";
              rowEl.append(gap);
            }
            const id = `${String.fromCharCode(65+r)}${c}`;
            const seat = document.createElement("div");
            seat.className = "seat" + (data[id] ? " occupied" : "");
            seat.textContent = id;
            seat.tabIndex = 0;
            seat.onclick = () => selectSeat(seat, id);
            seat.onkeydown = e => { if (e.key==="Enter"||e.key===" ") selectSeat(seat,id); };
            rowEl.append(seat);
          }
          chart.append(rowEl);
        }
      });

      function selectSeat(el, id) {
        if (el.classList.contains("occupied")) return;
        if (selectedSeatEl) selectedSeatEl.classList.remove("selected");
        el.classList.add("selected");
        selectedSeatEl = el;
        form.style.display = "block";
        document.getElementById("seatNumber").value = id;
        form.scrollIntoView({ behavior: 'smooth' });
      }

      form.onsubmit = e => {
        e.preventDefault();
        const name  = name.value.trim();
        const dept  = department.value;
        const sem   = semester.value;
        const snack = snacks.value;
        const mail  = email.value.trim();
        const phone = phone.value.trim();
        const seat  = seatNumber.value;
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(mail)) return showError("Invalid email");
        if (!/^\d{10}$/.test(phone)) return showError("Invalid phone");
        set(ref(db, `seats/${seat}`), { name, department: dept, semester: sem, snacks: snack, email: mail, phone })
          .then(() => {
            selectedSeatEl.classList.replace("selected", "occupied");
            form.reset(); form.style.display = "none"; selectedSeatEl = null;
            showSuccess("Seat booked successfully!");
            if (snack==="yes") setTimeout(() => window.location.href="https://docs.google.com/forms/d/e/1FAIpQLSfhtN9lejsmBoJ7Ux3UYuwjNyYAEKpQFB1-dVrJCpaY1ZWyEQ/viewform?usp=header",2000);
          })
          .catch(() => showError("Booking failed."));
      };

      function showSuccess(msg) {
        success.textContent = msg; success.style.display = "block";
        setTimeout(() => success.style.display = "none", 3000);
      }
      function showError(msg) {
        error.textContent = msg; error.style.display = "block";
        setTimeout(() => error.style.display = "none", 3000);
      }
    });
  </script>
</body>
</html>
