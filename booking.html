<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interstellar Movie Night Booking</title>
  <style>
    /* --------- Reset & Base --------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #0b3d91;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* --------- Container --------- */
    .container {
      width: 100%;
      max-width: 480px;
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      overflow: hidden;
    }

    /* --------- Header --------- */
    header {
      background: linear-gradient(135deg, #0b3d91, #000);
      padding: 16px;
      text-align: center;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    header p {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 4px;
    }

    /* --------- Movie Info --------- */
    .movie-info {
      text-align: center;
      padding: 16px;
    }
    .movie-info h2 {
      font-size: 1.25rem;
      color: #ffcc00;
      margin-bottom: 8px;
    }
    .movie-info p {
      font-size: 0.9rem;
      margin: 4px 0;
    }
    .movie-info strong { color: #ffcc00; }

    /* --------- Legend --------- */
    .legend {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }
    .legend div {
      display: flex;
      align-items: center;
      font-size: 0.8rem;
    }
    .legend .box {
      width: 16px; height: 16px;
      margin-right: 6px;
      border-radius: 4px;
    }
    .available { background: #6c757d; }
    .selected  { background: #28a745; }
    .occupied  { background: #dc3545; }

    /* --------- Seating Chart --------- */
    #seatingChart {
      overflow-x: auto;
      padding: 0 8px;
    }
    .screen-wrapper {
      text-align: center;
      margin: 16px 0;
    }
    .screen {
      display: inline-block;
      background: #f1f1f1;
      color: #333;
      padding: 8px 24px;
      border-radius: 4px;
      font-weight: bold;
    }
    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 6px;
    }
    .seat, .gap-seat {
      width: 28px; height: 28px;
      margin: 2px;
      border-radius: 4px;
      font-size: 0.65rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .seat {
      background: #6c757d;
      color: #fff;
      transition: transform .15s, box-shadow .15s;
    }
    .seat:hover { transform: scale(1.1); box-shadow: 0 0 6px rgba(255,255,255,0.5); }
    .seat.selected { background: #28a745; }
    .seat.occupied { background: #dc3545; cursor: not-allowed; }
    .gap-seat { background: transparent; cursor: default; }

    /* --------- Form --------- */
    form {
      background: rgba(0,0,0,0.8);
      padding: 16px;
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    form h3 {
      color: #ffcc00;
      font-size: 1.1rem;
    }
    form label {
      font-size: 0.8rem;
      margin-bottom: 4px;
    }
    form input[type="text"],
    form input[type="email"],
    form select {
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #333;
      color: #fff;
      font-size: 0.9rem;
      width: 100%;
    }
    form input[readonly] {
      background: #555;
      cursor: default;
    }
    form button {
      padding: 10px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s;
    }
    form button:hover { background: #e6b800; }
    form button:disabled { background: #888; cursor: not-allowed; }

    /* --------- Messages --------- */
    #successMessage, #errorMessage {
      display: none;
      max-width: 100%;
      margin: 12px auto;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.9rem;
      text-align: center;
      role: alert;
    }
    #successMessage { background: #28a745; color: #fff; }
    #errorMessage   { background: #dc3545; color: #fff; }

    /* --------- Responsive --------- */
    @media (max-width: 360px) {
      .seat, .gap-seat { width: 24px; height: 24px; font-size: 0.6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Interstellar Movie Night</h1>
      <p>NIFT Jodhpur • Adventure & Photography Club</p>
    </header>

    <section class="movie-info">
      <h2>Interstellar</h2>
      <p><strong>Show Time:</strong> 9:15 PM</p>
      <p><strong>Price:</strong> ₹29</p>
    </section>

    <section class="legend">
      <div><span class="box available"></span>Available</div>
      <div><span class="box selected"></span>Selected</div>
      <div><span class="box occupied"></span>Occupied</div>
    </section>

    <div id="seatingChart"></div>
    <div class="screen-wrapper"><div class="screen">SCREEN</div></div>

    <div id="successMessage" role="alert">Seat booked successfully!</div>
    <div id="errorMessage" role="alert"></div>

    <form id="bookingForm" aria-live="polite">
      <h3>Booking Details</h3>

      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>

      <div>
        <label for="department">Department</label>
        <select id="department" required>
          <option value="" disabled selected>Select department</option>
          <option value="AD">AD</option>
          <option value="BFT">BFT</option>
          <option value="FC">FC</option>
          <option value="FD">FD</option>
          <option value="MFM">MFM</option>
          <option value="TD">TD</option>
          <option value="STAFF">Staff</option>
          <option value="FACULTY">Faculty</option>
          <option value="OTHER">Other</option>
        </select>
      </div>

      <div>
        <label for="semester">Semester</label>
        <select id="semester" required>
          <option value="" disabled selected>Select semester</option>
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
          <option value="OTHER">Other</option>
        </select>
      </div>

      <div>
        <label for="snacks">Need Snacks?</label>
        <select id="snacks" required>
          <option value="" disabled selected>Yes or No</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" required />
      </div>

      <div>
        <label for="seatNumber">Seat Number</label>
        <input type="text" id="seatNumber" readonly />
      </div>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpew8ODVHmmGndhZxQ3VK_CEurW0_EQyU",
      authDomain: "nift-movie-nigt-apc.firebaseapp.com",
      databaseURL: "https://nift-movie-nigt-apc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nift-movie-nigt-apc",
      storageBucket: "nift-movie-nigt-apc.appspot.com",
      messagingSenderId: "736122244542",
      appId: "1:736122244542:web:69d88050a26fc8391dbdef",
      measurementId: "G-GL1MBM6DW6"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let selectedSeatEl = null;

    document.addEventListener("DOMContentLoaded", () => {
      const chart = document.getElementById("seatingChart");
      const form = document.getElementById("bookingForm");
      const success = document.getElementById("successMessage");
      const error = document.getElementById("errorMessage");
      const rows = 8, seatsPerRow = 30;

      onValue(ref(db, "seats/"), snap => {
        const data = snap.val() || {};
        chart.innerHTML = "";
        for (let r = 0; r < rows; r++) {
          if (r === 4) {
            const gapRow = document.createElement("div");
            gapRow.className = "row gap-row";
            gapRow.style.height = "16px";
            chart.append(gapRow);
          }
          const rowEl = document.createElement("div");
          rowEl.className = "row";
          for (let c = seatsPerRow; c >= 1; c--) {
            if (c === 16) {
              const gap = document.createElement("div");
              gap.className = "gap-seat";
              rowEl.append(gap);
            }
            const id = `${String.fromCharCode(65 + r)}${c}`;
            const seatEl = document.createElement("div");
            seatEl.className = "seat" + (data[id] ? " occupied" : "");
            seatEl.textContent = id;
            seatEl.tabIndex = 0;
            seatEl.setAttribute("aria-label", "Seat "+id);
            seatEl.onclick = () => selectSeat(seatEl, id);
            seatEl.onkeydown = e => {
              if (e.key === "Enter" || e.key === " ") selectSeat(seatEl, id);
            };
            rowEl.append(seatEl);
          }
          chart.append(rowEl);
        }
      });

      function selectSeat(el, id) {
        if (el.classList.contains("occupied")) return;
        if (selectedSeatEl) selectedSeatEl.classList.remove("selected");
        el.classList.add("selected");
        selectedSeatEl = el;
        form.style.display = "flex";
        document.getElementById("seatNumber").value = id;
        el.focus();
      }

      form.onsubmit = e => {
        e.preventDefault();
        const name  = nameField.value.trim();
        const dept  = department.value;
        const sem   = semester.value;
        const snack = snacks.value;
        const mail  = email.value.trim();
        const phone = phone.value.trim();
        const seat  = seatNumber.value;

        // simple validation
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(mail)) return showErr("Invalid email.");
        if (!/^\d{10}$/.test(phone)) return showErr("Invalid phone.");

        set(ref(db, `seats/${seat}`), {
          name, department: dept, semester: sem,
          snacks: snack, email: mail, phone
        }).then(() => {
          selectedSeatEl.classList.remove("selected");
          selectedSeatEl.classList.add("occupied");
          form.reset();
          form.style.display = "none";
          success.style.display = "block";
          setTimeout(() => success.style.display = "none", 3000);
          if (snack === "yes") {
            setTimeout(() => {
              window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfhtN9lejsmBoJ7Ux3UYuwjNyYAEKpQFB1-dVrJCpaY1ZWyEQ/viewform";
            }, 3000);
          }
        }).catch(err => showErr("Booking failed."));
      };

      function showErr(msg) {
        error.textContent = msg;
        error.style.display = "block";
        setTimeout(() => error.style.display = "none", 4000);
      }
    });
  </script>
</body>
</html>
