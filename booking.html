<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interstellar Movie Night Booking</title>
  <style>
    :root {
      --primary-color: #ffcc00;
      --text-light: #ffffff;
      --text-dark: #111111;
      --bg-light: #f7f7f7;
      --bg-dark: #101820;
      --seat-available: #6c757d;
      --seat-selected: #28a745;
      --seat-occupied: #dc3545;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body.light-mode .seat {
      color: var(--text-dark);
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 1.5rem;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary-color);
      border: none;
      color: #000;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    .header p {
      margin: 2px;
      font-size: 0.95rem;
      color: #bbb;
    }

    .movie-details {
      text-align: center;
      margin-bottom: 1.2rem;
    }

    .movie-details h2 {
      color: var(--primary-color);
      font-size: 1.4rem;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 1.5rem 0;
    }

    .legend div {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      font-size: 0.9rem;
    }

    .legend .box {
      width: 16px;
      height: 16px;
      border-radius: 3px;
    }

    .available {
      background: var(--seat-available);
    }

    .selected {
      background: var(--seat-selected);
    }

    .occupied {
      background: var(--seat-occupied);
    }

    .screen {
      background: #e4e4e4;
      color: #222;
      text-align: center;
      padding: 0.8rem;
      margin: 20px auto;
      width: 90%;
      border-radius: 6px;
      font-weight: bold;
    }

    body.dark-mode .screen {
      background: #ccc;
      color: #111;
    }

    #seatingChart {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }

    .row {
      display: flex;
      gap: 4px;
    }

    .gap-row {
      height: 12px;
    }

    .seat {
      width: 26px;
      height: 26px;
      font-size: 10px;
      background: var(--seat-available);
      color: var(--text-light);
      border-radius: 5px;
      line-height: 26px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .seat.selected {
      background: var(--seat-selected);
    }

    .seat.occupied {
      background: var(--seat-occupied);
      cursor: not-allowed;
    }

    .gap-seat {
      width: 26px;
      height: 26px;
      background: transparent;
    }

    #bookingForm {
      display: none;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 8px;
      margin-top: 2rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    body.light-mode #bookingForm {
      background: rgba(0, 0, 0, 0.05);
    }

    #bookingForm h3 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    #bookingForm input,
    #bookingForm select {
      width: 100%;
      padding: 10px;
      border: none;
      margin-bottom: 1rem;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }

    body.light-mode #bookingForm input,
    body.light-mode #bookingForm select {
      background: #eee;
      color: #000;
    }

    #bookingForm button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 4px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
    }

    #bookingForm button:hover {
      background-color: #e6b800;
    }

    #successMessage,
    #errorMessage {
      display: none;
      text-align: center;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 6px;
    }

    #successMessage {
      background: var(--seat-selected);
      color: #fff;
    }

    #errorMessage {
      background-color: var(--seat-occupied);
      color: #fff;
    }

    @media (max-width: 600px) {
      body {
        font-size: 0.95rem;
        padding: 0 1rem;
      }

      .seat {
        width: 22px;
        height: 22px;
        font-size: 9px;
        line-height: 22px;
      }

      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .movie-details h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Toggle Light/Dark Mode -->
    <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>

    <!-- Header -->
    <div class="header">
      <h1>Interstellar Movie Night</h1>
      <p>Adventure & Photography Club</p>
      <p>NIFT Jodhpur</p>
    </div>

    <!-- Movie Details -->
    <div class="movie-details">
      <h2>Show: 9:15 PM | ‚Çπ29 per seat</h2>
    </div>

    <div class="legend">
      <div><div class="box available"></div>Available</div>
      <div><div class="box selected"></div>Selected</div>
      <div><div class="box occupied"></div>Occupied</div>
    </div>

    <div id="seatingChart"></div>
    <div class="screen">Screen</div>

    <div id="successMessage">‚úÖ Seat booked successfully!</div>
    <div id="errorMessage"></div>

    <form id="bookingForm">
      <h3>Booking Details</h3>
      <input type="text" id="name" placeholder="Your Name" required />
      <select id="department" required>
        <option value="" disabled selected>Department</option>
        <option value="AD">AD</option>
        <option value="BDT">BFT</option>
        <option value="FC">FC</option>
        <option value="FD">FD</option>
        <option value="MFM">MFM</option>
        <option value="TD">TD</option>
        <option value="STAFF">Staff</option>
        <option value="FACULTY">Faculty</option>
        <option value="OTHER">Other</option>
      </select>
      <select id="semester" required>
        <option value="" disabled selected>Semester</option>
        <option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option>
        <option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option>
        <option value="OTHER">Other</option>
      </select>
      <select id="snacks" required>
        <option value="" disabled selected>Would you like snacks?</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone (10 digits)" required />
      <input type="text" id="seatNumber" disabled />
      <button type="submit">Book Now</button>
    </form>
  </div>

  <!-- Your Firebase & Booking Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpew8ODVHmmGndhZxQ3VK_CEurW0_EQyU",
      authDomain: "nift-movie-nigt-apc.firebaseapp.com",
      databaseURL: "https://nift-movie-nigt-apc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nift-movie-nigt-apc",
      storageBucket: "nift-movie-nigt-apc.appspot.com",
      messagingSenderId: "736122244542",
      appId: "1:736122244542:web:69d88050a26fc8391dbdef",
      measurementId: "G-GL1MBM6DW6"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    let selectedSeat = null;

    document.addEventListener("DOMContentLoaded", () => {
      const seatingChart = document.getElementById("seatingChart");
      const bookingForm = document.getElementById("bookingForm");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");
      const themeToggle = document.getElementById("themeToggle");
      const rows = 8;
      const seatsPerRow = 30;

      // System theme auto load
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (!localStorage.getItem("theme")) {
        document.body.classList.toggle("light-mode", !prefersDark);
        themeToggle.textContent = prefersDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      }

      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light-mode");
        themeToggle.textContent = "üåô Dark Mode";
      }

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("light-mode");
        const isLight = document.body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
      });

      // Load seat data from Firebase
      const seatStatusRef = ref(database, "seats/");
      onValue(seatStatusRef, (snapshot) => {
        const seatData = snapshot.val() || {};
        seatingChart.innerHTML = "";

        for (let i = 0; i < rows; i++) {
          if (i === 4) seatingChart.appendChild(document.createElement("div")).classList.add("gap-row");

          const row = document.createElement("div");
          row.classList.add("row");

          for (let j = seatsPerRow - 1; j >= 0; j--) {
            if (j === 15) row.appendChild(document.createElement("div")).classList.add("gap-seat");

            const seat = document.createElement("div");
            seat.classList.add("seat");
            const seatId = `${String.fromCharCode(65 + i)}${j + 1}`;
            if (seatData[seatId]) seat.classList.add("occupied");
            seat.textContent = seatId;
            seat.setAttribute("aria-label", `Seat ${seatId}`);
            seat.setAttribute("tabindex", "0");

            const handleSeatSelection = () => {
              if (!seat.classList.contains("occupied")) {
                if (selectedSeat) selectedSeat.classList.remove("selected");
                seat.classList.add("selected");
                selectedSeat = seat;
                bookingForm.style.display = "block";
                document.getElementById("seatNumber").value = seatId;
              }
            };

            seat.addEventListener("click", handleSeatSelection);
            seat.addEventListener("keydown", (e) => {
              if (e.key === "Enter" || e.key === " ") handleSeatSelection();
            });
            row.appendChild(seat);
          }
          seatingChart.appendChild(row);
        }
      });

      bookingForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const department = document.getElementById("department").value;
        const semester = document.getElementById("semester").value;
        const snacks = document.getElementById("snacks").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const seatNumber = document.getElementById("seatNumber").value;

        // Validation
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return showError("Enter valid email.");
        if (!/^\d{10}$/.test(phone)) return showError("Enter valid 10-digit phone.");

        set(ref(database, `seats/${seatNumber}`), {
          status: "occupied",
          name, department, semester,
          snacks, email, phone
        }).then(() => {
          if (selectedSeat) {
            selectedSeat.classList.remove("selected");
            selectedSeat.classList.add("occupied");
          }
          bookingForm.style.display = "none";
          bookingForm.reset();
          selectedSeat = null;
          successMessage.style.display = "block";
          setTimeout(() => {
            if (snacks === "yes") {
              window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfhtN9lejsmBoJ7Ux3UYuwjNyYAEKpQFB1-dVrJCpaY1ZWyEQ/viewform?usp=header";
            } else {
              successMessage.style.display = "none";
            }
          }, 3000);
        }).catch((error) => {
          showError("An error occurred. Try again.");
          console.error("Firebase error:", error);
        });
      });

      const showError = (msg) => {
        errorMessage.textContent = msg;
        errorMessage.style.display = "block";
        setTimeout(() => {
          errorMessage.style.display = "none";
        }, 4000);
      };
    });
  </script>
</body>
</html>
