<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interstellar Movie Night Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #ffffff;
    }
    .booking-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      max-width: 1200px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header p {
      font-size: 14px;
      opacity: 0.8;
      font-weight: 500;
    }
    .movie-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .movie-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
    }
    .movie-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .movie-details span {
      font-size: 14px;
      opacity: 0.9;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 500;
    }
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 500;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
    .available { background: #4CAF50; }
    .selected  { background: #2196F3; }
    .occupied  { background: #FF5722; }

    /* Compact, scrollable seating area */
    .seating-area {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
      min-height: 0;
    }
    .auditorium {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }
    #seatingChart {
      max-height: 55vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-right: 5px;
      width: 100%;
    }
    .screen {
      background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
      color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .seat-row {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .row-label {
      width: 16px;
      text-align: right;
      margin-right: 8px;
      font-weight: 600;
      font-size: 12px;
      color: #fff;
    }
    .seats {
      display: flex;
    }
    .seat {
      width: 22px;
      height: 22px;
      margin: 2px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #4CAF50;
      color: white;
      border: 1px solid rgba(255,255,255,0.1);
      touch-action: manipulation;
    }
    .seat:hover:not(.occupied) {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }
    .seat.selected {
      background: #2196F3;
      border-color: #fff;
      box-shadow: 0 0 0 2px #2196F3;
    }
    .seat.occupied {
      background: #FF5722;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .aisle-horizontal { height: 16px; }
    .aisle-vertical   { width: 16px; }

    /* Media query: phones get 10Ã—10 seats */
    @media (max-width: 480px) {
      .seat {
        width: 10px;
        height: 10px;
        margin: 1px;
        font-size: 6px;
      }
      .row-label {
        font-size: 10px;
      }
      .aisle-vertical   { width: 8px; }
      .aisle-horizontal { height: 8px; }
    }

    .booking-form {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { opacity:0; transform: translateY(20px); }
      to   { opacity:1; transform: translateY(0); }
    }
    .form-title { font-size:18px; font-weight:600; margin-bottom:20px; color:#fff; }
    .form-group { margin-bottom:16px; }
    .form-group label {
      display:block; font-size:14px; font-weight:500; margin-bottom:8px; opacity:0.9;
    }
    .form-group input,
    .form-group select {
      width:100%; padding:14px 16px;
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      border-radius:12px; color:#fff; font-size:14px;
      transition: all 0.2s ease;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline:none; border-color:#2196F3;
      box-shadow:0 0 0 3px rgba(33,150,243,0.1);
    }
    .form-group input::placeholder { color:rgba(255,255,255,0.6); }
    .form-group input[readonly] {
      background:rgba(255,255,255,0.05); cursor:not-allowed;
    }
    .book-btn {
      width:100%; padding:16px;
      background:linear-gradient(45deg,#2196F3,#21CBF3);
      color:#fff; border:none; border-radius:12px;
      font-size:16px; font-weight:600; cursor:pointer;
      transition:all 0.2s ease; box-shadow:0 4px 12px rgba(33,150,243,0.3);
    }
    .book-btn:hover    { transform: translateY(-2px); box-shadow:0 6px 16px rgba(33,150,243,0.4); }
    .book-btn:active   { transform: translateY(0); }
    .message {
      padding:16px; border-radius:12px; margin-bottom:20px;
      font-weight:500; text-align:center; display:none;
    }
    .success { background:rgba(76,175,80,0.2); border:1px solid rgba(76,175,80,0.3); color:#4CAF50; }
    .error   { background:rgba(244,67,54,0.2); border:1px solid rgba(244,67,54,0.3); color:#F44336; }

    @media (max-width: 768px) {
      .booking-container { padding:20px; margin:10px; }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <div class="header">
      <h1>Interstellar Movie Night</h1>
      <p>NIFT Jodhpur â€¢ Adventure & Photography Club</p>
    </div>
    <div class="movie-card">
      <div class="movie-title">Interstellar</div>
      <div class="movie-details">
        <span>9:15 PM</span><span>â‚¹29</span>
      </div>
    </div>
    <div class="legend">
      <div class="legend-item"><div class="legend-color available"></div><span>Available</span></div>
      <div class="legend-item"><div class="legend-color selected"></div><span>Selected</span></div>
      <div class="legend-item"><div class="legend-color occupied"></div><span>Occupied</span></div>
    </div>
    <div class="seating-area">
      <div class="auditorium">
        <div class="screen">SCREEN</div>
        <div id="seatingChart"></div>
      </div>
    </div>
    <div class="message success" id="successMessage">Seat booked successfully! ðŸŽ‰</div>
    <div class="message error" id="errorMessage"></div>
    <form class="booking-form" id="bookingForm">
      <h3 class="form-title">Complete Your Booking</h3>
      <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" required></div>
      <div class="form-group"><label for="department">Department</label>
        <select id="department" required>
          <option value="">Select Department</option>
          <option value="AD">AD</option><option value="BFT">BFT</option>
          <option value="FC">FC</option><option value="FD">FD</option>
          <option value="MFM">MFM</option><option value="TD">TD</option>
          <option value="STAFF">Staff</option><option value="FACULTY">Faculty</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
      <div class="form-group"><label for="semester">Semester</label>
        <select id="semester" required>
          <option value="">Select Semester</option>
          <option value="1">1st</option><option value="2">2nd</option>
          <option value="3">3rd</option><option value="4">4th</option>
          <option value="5">5th</option><option value="6">6th</option>
          <option value="7">7th</option><option value="8">8th</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
      <div class="form-group"><label for="snacks">Need Snacks?</label>
        <select id="snacks" required>
          <option value="">Select Option</option>
          <option value="yes">Yes, I need snacks</option>
          <option value="no">No, thank you</option>
        </select>
      </div>
      <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" required></div>
      <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" required></div>
      <div class="form-group"><label for="seatNumber">Selected Seat</label><input type="text" id="seatNumber" readonly></div>
      <button type="submit" class="book-btn">Book Now</button>
    </form>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBpew8ODVHmmGndhZxQ3VK_CEurW0_EQyU",
      authDomain: "nift-movie-nigt-apc.firebaseapp.com",
      databaseURL: "https://nift-movie-nigt-apc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nift-movie-nigt-apc",
      storageBucket: "nift-movie-nigt-apc.appspot.com",
      messagingSenderId: "736122244542",
      appId: "1:736122244542:web:69d88050a26fc8391dbdef",
      measurementId: "G-GL1MBM6DW6"
    };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    let selectedSeat = null, selectedSeatElement = null;
    document.addEventListener("DOMContentLoaded", () => {
      const seatingChart = document.getElementById("seatingChart");
      const bookingForm  = document.getElementById("bookingForm");
      const successMsg   = document.getElementById("successMessage");
      const errorMsg     = document.getElementById("errorMessage");
      onValue(ref(database,"seats/"), snap => renderSeatingChart(snap.val()||{}));
      function renderSeatingChart(data) {
        seatingChart.innerHTML="";
        ['A','B','C','D','E','F','G','H'].forEach((r,i)=>{
          if(i===4){
            const aisleH=document.createElement("div");
            aisleH.className="aisle-horizontal";
            seatingChart.appendChild(aisleH);
          }
          const rowEl=document.createElement("div");
          rowEl.className="seat-row";
          const lbl=document.createElement("div");
          lbl.className="row-label";
          lbl.textContent=r;
          rowEl.appendChild(lbl);
          const seatsContainer=document.createElement("div");
          seatsContainer.className="seats";
          for(let num=1;num<=30;num++){
            if(num===16){
              const aisleV=document.createElement("div");
              aisleV.className="aisle-vertical";
              seatsContainer.appendChild(aisleV);
            }
            const seatEl=document.createElement("div");
            seatEl.className="seat";
            const id=`${r}${num}`;
            if(data[id]) seatEl.classList.add("occupied");
            seatEl.textContent=num;
            seatEl.setAttribute("data-seat",id);
            seatEl.addEventListener("click",()=>handleSeatSelection(seatEl,id));
            seatsContainer.appendChild(seatEl);
          }
          rowEl.appendChild(seatsContainer);
          seatingChart.appendChild(rowEl);
        });
      }
      function handleSeatSelection(el,id){
        if(el.classList.contains("occupied")) return;
        if(selectedSeatElement) selectedSeatElement.classList.remove("selected");
        el.classList.add("selected");
        selectedSeat=id;
        selectedSeatElement=el;
        bookingForm.style.display="block";
        document.getElementById("seatNumber").value=id;
        bookingForm.scrollIntoView({behavior:'smooth'});
      }
      bookingForm.addEventListener("submit",async e=>{
        e.preventDefault();
        const formData={
          name:document.getElementById("name").value.trim(),
          department:document.getElementById("department").value,
          semester:document.getElementById("semester").value,
          snacks:document.getElementById("snacks").value,
          email:document.getElementById("email").value.trim(),
          phone:document.getElementById("phone").value.trim(),
          seatNumber:selectedSeat
        };
        if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)){
          return showError("Please enter a valid email address");
        }
        if(!/^\d{10}$/.test(formData.phone)){
          return showError("Please enter a valid 10-digit phone number");
        }
        try {
          await set(ref(database,`seats/${selectedSeat}`),{status:"occupied",...formData,timestamp:new Date().toISOString()});
          selectedSeatElement.classList.remove("selected");
          selectedSeatElement.classList.add("occupied");
          bookingForm.reset();
          bookingForm.style.display="none";
          selectedSeat=null; selectedSeatElement=null;
          showSuccess("Seat booked successfully! ðŸŽ‰");
          if(formData.snacks==="yes") {
            setTimeout(()=>window.location.href="https://docs.google.com/forms/d/e/1FAIpQLSfhtN9lejsmBoJ7Ux3UYuwjNyYAEKpQFB1-dVrJCpaY1ZWyEQ/viewform?usp=header",2000);
          }
        } catch(err){
          console.error(err);
          showError("Booking failed. Please try again.");
        }
      });
      function showSuccess(msg){
        successMsg.textContent=msg;
        successMsg.style.display="block";
        setTimeout(()=>successMsg.style.display="none",4000);
      }
      function showError(msg){
        errorMsg.textContent=msg;
        errorMsg.style.display="block";
        setTimeout(()=>errorMsg.style.display="none",4000);
      }
    });
  </script>
</body>
</html>
