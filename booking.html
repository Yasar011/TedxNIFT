<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interstellar Movie Night Booking</title>
  <style>
    /* Reset & Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 16px;
      color: #fff;
    }
    .booking-container {
      position: relative;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Login Button */
    .btn-login {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(236,240,241,0.8);
      color: #2C3E50;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .btn-login:hover { background: #ECF0F1; }
    .btn-login:active { transform: scale(0.95); }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-top: 36px;
    }
    .header h1 {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(45deg, #ECF0F1, #BDC3C7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header p {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    /* Movie Card */
    .movie-card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .movie-card .movie-title { font-weight: 600; }

    /* Legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 10px;
      margin-bottom: 12px;
    }
    .legend-item { display: flex; align-items: center; gap: 4px; }
    .legend-color { width: 10px; height: 10px; border-radius: 2px; }
    .available { background: #27AE60; }
    .selected  { background: #2980B9; }
    .occupied  { background: #C0392B; }

    /* Seating Area */
    .seating-area {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      min-height: 0;
    }
    .auditorium {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 0;
    }
    #seatingChart {
      width: 100%;
      max-height: 45vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .screen {
      background: linear-gradient(45deg, #ECF0F1, #BDC3C7);
      color: #2C3E50;
      padding: 6px 12px;
      border-radius: 4px;
      text-align: center;
      font-weight: 600;
      font-size: 10px;
      margin-bottom: 8px;
    }

    /* Seats & Rows */
    .seat-row { display: flex; align-items: center; justify-content: center; }
    .row-label {
      width: 14px;
      text-align: right;
      margin-right: 4px;
      font-size: 8px;
      font-weight: 600;
    }
    .seats { display: flex; }
    .seat {
      width: 22px;
      height: 22px;
      margin: 1px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: 600;
      cursor: pointer;
      background: #27AE60;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      touch-action: manipulation;
      transition: all 0.2s ease;
    }
    .seat:hover:not(.occupied) { transform: scale(1.1); box-shadow: 0 0 8px rgba(255,255,255,0.3); }
    .seat.selected { background: #2980B9; border-color: #fff; transform: scale(1.1); }
    .seat.occupied { background: #C0392B; opacity: 0.7; cursor: not-allowed; }
    .aisle-horizontal { height: 6px; }
    .aisle-vertical   { width: 8px; }

    /* Direction Banner (Below last row) */
    .direction {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      margin-top: 8px;
      padding: 0 4px;
    }

    /* Developer Footer */
    .dev-footer {
      text-align: center;
      padding: 12px 0;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      background: rgba(0,0,0,0.1);
      margin-top: 16px;
    }

    /* Form & Messages */
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 12px;
      display: none;
      text-align: center;
    }
    .success { background: rgba(39,174,96,0.2); border: 1px solid #27AE60; color: #27AE60; }
    .error   { background: rgba(192,57,43,0.2); border: 1px solid #C0392B; color: #C0392B; }

    .booking-form {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 16px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group { margin-bottom: 12px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      opacity: 0.9;
      font-weight: 500;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.2);
      color: #fff;
      font-size: 12px;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2980B9;
      box-shadow: 0 0 0 2px rgba(41,128,185,0.3);
    }
    .book-btn {
      width: 100%;
      padding: 12px;
      background: #2980B9;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .book-btn:hover { background: #2471A3; }

    /* Mobile Overrides */
    @media (max-width: 480px) {
      body { padding: 8px; }
      .booking-container { padding: 16px; }
      .header h1 { font-size: 20px; }
      .seat { width: 10px; height: 10px; font-size: 0; }
      .row-label { font-size: 8px; }
      .screen { padding: 4px 8px; font-size: 8px; }
      .direction { font-size: 8px; }
      #seatingChart { max-height: 40vh; }
      .dev-footer { font-size: 10px; padding: 8px 0; }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <button class="btn-login"
      onclick="alert('Login feature is under development. You can book tickets without logging in.')">
      Login
    </button>

    <div class="header">
      <h1>Interstellar Movie Night</h1>
      <p>NIFT Jodhpur ‚Ä¢ Adventure & Photography Club</p>
    </div>

    <div class="movie-card">
      <div class="movie-title">Interstellar</div>
      <span>9:15 PM ‚Ä¢ ‚Çπ29</span>
    </div>

    <div class="legend">
      <div class="legend-item"><div class="legend-color available"></div><span>Available</span></div>
      <div class="legend-item"><div class="legend-color selected"></div><span>Selected</span></div>
      <div class="legend-item"><div class="legend-color occupied"></div><span>Occupied</span></div>
    </div>

    <div class="seating-area">
      <div class="auditorium">
        <div class="screen">SCREEN</div>
        <div id="seatingChart"></div>
        <div class="direction">
          <span>‚¨ÖÔ∏è Entrance</span>
          <span>Exit ‚û°Ô∏è</span>
        </div>
      </div>
    </div>

    <div class="message success" id="successMessage"></div>
    <div class="message error" id="errorMessage"></div>

    <form class="booking-form" id="bookingForm">
      <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" required></div>
      <div class="form-group"><label for="department">Department</label>
        <select id="department" required>
          <option value="">Select Department</option><option>AD</option><option>BFT</option><option>FC</option><option>FD</option><option>MFM</option><option>TD</option><option>Staff</option><option>Faculty</option><option>Other</option>
        </select>
      </div>
      <div class="form-group"><label for="semester">Semester</label>
        <select id="semester" required>
          <option value="">Select Semester</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>Other</option>
        </select>
      </div>
      <div class="form-group"><label for="snacks">Need Snacks?</label>
        <select id="snacks" required>
          <option value="">Select Option</option><option value="yes">Yes, I need snacks</option><option value="no">No, thank you</option>
        </select>
      </div>
      <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" required></div>
      <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" required></div>
      <div class="form-group"><label for="seatNumber">Selected Seat</label><input type="text" id="seatNumber" readonly></div>
      <button type="submit" class="book-btn">Book Now</button>
    </form>
  </div>

  <footer class="dev-footer">
    Yasar C H, BFT-27
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpew8ODVHmmGndhZxQ3VK_CEurW0_EQyU",
      authDomain: "nift-movie-nigt-apc.firebaseapp.com",
      databaseURL: "https://nift-movie-nigt-apc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nift-movie-nigt-apc",
      storageBucket: "nift-movie-nigt-apc.appspot.com",
      messagingSenderId: "736122244542",
      appId: "1:736122244542:web:69d88050a26fc8391dbdef",
      measurementId: "G-GL1MBM6DW6"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);
    let selectedSeat = null, selectedSeatElement = null;

    document.addEventListener("DOMContentLoaded", () => {
      const chart = document.getElementById("seatingChart");
      const form  = document.getElementById("bookingForm");
      const successMsg = document.getElementById("successMessage");
      const errorMsg   = document.getElementById("errorMessage");

      onValue(ref(db, "seats/"), snap => renderChart(snap.val()||{}));

      function renderChart(data) {
        chart.innerHTML = "";
        ['A','B','C','D','E','F','G','H'].forEach((r,i) => {
          if (i === 4) {
            const aisleH = document.createElement("div");
            aisleH.className = "aisle-horizontal";
            chart.appendChild(aisleH);
          }
          const row = document.createElement("div");
          row.className = "seat-row";
          const lbl = document.createElement("div");
          lbl.className = "row-label";
          lbl.textContent = r;
          row.appendChild(lbl);
          const seats = document.createElement("div");
          seats.className = "seats";
          for (let n=1; n<=30; n++){
            if (n === 16) {
              const aisleV = document.createElement("div");
              aisleV.className = "aisle-vertical";
              seats.appendChild(aisleV);
            }
            const s = document.createElement("div");
            const id = `${r}${n}`;
            s.className = "seat";
            if (data[id]) s.classList.add("occupied");
            s.textContent = n;
            s.dataset.seat = id;
            s.addEventListener("click", () => selectSeat(s, id));
            seats.appendChild(s);
          }
          row.appendChild(seats);
          chart.appendChild(row);
        });
      }

      function selectSeat(el, id) {
        if (el.classList.contains("occupied")) return;
        if (selectedSeatElement) selectedSeatElement.classList.remove("selected");
        el.classList.add("selected");
        selectedSeat = id;
        selectedSeatElement = el;
        form.style.display = "block";
        document.getElementById("seatNumber").value = id;
        form.scrollIntoView({ behavior: 'smooth' });
      }

      form.addEventListener("submit", async e => {
        e.preventDefault();
        const formData = {
          name: document.getElementById("name").value.trim(),
          department: document.getElementById("department").value,
          semester: document.getElementById("semester").value,
          snacks: document.getElementById("snacks").value,
          email: document.getElementById("email").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          seatNumber: selectedSeat
        };
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
          showError("Please enter a valid email address.");
          return;
        }
        if (!/^\d{10}$/.test(formData.phone)) {
          showError("Please enter a valid 10-digit phone number.");
          return;
        }
        try {
          await set(ref(db, `seats/${selectedSeat}`), {
            status: "occupied",
            ...formData,
            timestamp: new Date().toISOString()
          });
          selectedSeatElement.classList.remove("selected");
          selectedSeatElement.classList.add("occupied");
          form.reset();
          form.style.display = "none";
          selectedSeat = selectedSeatElement = null;
          showSuccess("Seat booked successfully! üéâ");
          if (formData.snacks === "yes") {
            setTimeout(() => {
              window.location.href =
                "https://docs.google.com/forms/d/e/1FAIpQLSfhtN9lejsmBoJ7Ux3UYuwjNyYAEKpQFB1-dVrJCpaY1ZWyEQ/viewform?usp=header";
            }, 2000);
          }
        } catch {
          showError("Booking failed. Please try again.");
        }
      });

      function showSuccess(msg) {
        successMsg.textContent = msg;
        successMsg.style.display = "block";
        setTimeout(() => successMsg.style.display = "none", 4000);
      }
      function showError(msg) {
        errorMsg.textContent = msg;
        errorMsg.style.display = "block";
        setTimeout(() => errorMsg.style.display = "none", 4000);
      }
    });
  </script>
</body>
</html>
