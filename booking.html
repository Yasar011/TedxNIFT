<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresher Movie Night Booking</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont,
        'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 16px;
      color: #fff;
    }
    .booking-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.2);
      position: relative;
    }
    .btn-login, .btn-help {
      position: absolute; top: 16px; padding: 6px 12px;
      border: none; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer;
    }
    .btn-login { right: 16px; background: #ECF0F1; color: #2C3E50; }
    .btn-help  { left: 16px; background: #2980B9; color: #fff; text-decoration: none; }
    .header { text-align: center; margin-bottom: 24px; padding-top: 36px; }
    .header h1 {
      font-size: 22px; font-weight: 700;
      background: linear-gradient(45deg, #ECF0F1, #BDC3C7);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .header p { font-size: 12px; opacity: 0.8; margin-top: 4px; }
    .movie-card {
      background: rgba(255,255,255,0.05); border-radius: 8px; padding: 12px;
      margin-bottom: 16px; display: flex; justify-content: space-between;
      align-items: center; font-size: 14px;
    }
    .legend {
      display: flex; justify-content: center; gap: 12px; font-size: 10px; margin-bottom: 12px;
    }
    .legend-item { display: flex; align-items: center; gap: 4px; }
    .legend-color { width: 10px; height: 10px; border-radius: 2px; }
    .available { background: #27AE60; }
    .selected  { background: #2980B9; }
    .occupied  { background: #C0392B; }
    .seating-area {
      background: rgba(255,255,255,0.05); border-radius: 8px; padding: 12px;
      margin-bottom: 16px; display: flex; justify-content: center;
    }
    .auditorium { display: flex; flex-direction: column; gap: 6px; width: 100%; }
    #seatingChart { width: 100%; max-height: 45vh; overflow-y: auto; }
    .screen {
      background: linear-gradient(45deg, #ECF0F1, #BDC3C7); color: #2C3E50;
      padding: 6px 12px; border-radius: 4px; text-align: center;
      font-weight: 600; font-size: 10px; margin-bottom: 8px;
    }
    .direction { display: flex; justify-content: space-between; font-size: 10px; margin: 4px 0; }
    .direction span {
      background: rgba(236,240,241,0.2); color: #2C3E50; padding: 2px 6px; border-radius: 4px;
    }
    .seat-row { display: flex; align-items: center; }
    .row-label {
      width: 14px; text-align: right; margin-right: 4px; font-size: 8px; font-weight: 600;
    }
    .seats { display: flex; flex-wrap: nowrap; }
    .seat {
      width: 22px; height: 22px; margin: 1px; border-radius: 3px;
      display: flex; align-items: center; justify-content: center;
      font-size: 8px; font-weight: 600; cursor: pointer;
      background: #27AE60; color: #fff; border: 1px solid rgba(255,255,255,0.2);
      transition: transform 0.15s;
    }
    .seat:hover:not(.occupied) { transform: scale(1.1); }
    .seat.selected { background: #2980B9; border-color: #fff; }
    .seat.occupied { background: #C0392B; opacity: 0.7; cursor: not-allowed; }
    .aisle-horizontal { height: 6px; }
    .aisle-vertical   { width: 6px; }
    @media (max-width: 480px) {
      .seat { width: 10px; height: 10px; font-size: 6px; }
      .row-label { font-size: 6px; margin-right: 2px; }
      .screen { padding: 4px 8px; font-size: 8px; }
      .direction span { font-size: 6px; padding: 1px 4px; }
      #seatingChart { max-height: 40vh; }
    }
    .message {
      padding: 8px; border-radius: 6px; margin-bottom: 12px;
      font-size: 12px; display: none; text-align: center; font-weight: 500;
    }
    .success { background: rgba(39,174,96,0.2); border:1px solid rgba(39,174,96,0.3); color:#27AE60; }
    .error   { background: rgba(192,57,43,0.2); border:1px solid rgba(192,57,43,0.3); color:#C0392B; }
    .booking-form {
      background: rgba(255,255,255,0.05); border-radius: 8px; padding: 16px;
      display: none; font-size: 12px;
    }
    .form-group { margin-bottom: 12px; }
    .form-group label { display:block; margin-bottom:6px; opacity:0.9; }
    .form-group input,
    .form-group select {
      width:100%; padding:8px; border-radius:6px; border:1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1); color:#fff; font-size:12px;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline:none; border-color:#2980B9; box-shadow:0 0 0 2px rgba(41,128,185,0.2);
    }
    .book-btn {
      width:100%; padding:10px; background: #2980B9; color:#fff;
      border:none; border-radius:6px; font-size:14px; font-weight:600;
      cursor:pointer; transition:background 0.15s;
    }
    .book-btn:hover { background:#2471A3; }
    #hiddenQR { position:absolute; left:-9999px; top:-9999px; }
    
    /* Help Modal Styles */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
      display: none; justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
      background: #2c3e50; color: #ecf0f1; padding: 25px;
      border-radius: 10px; text-align: center; width: 90%; max-width: 320px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .modal-content h3 { margin-bottom: 15px; font-size: 18px; }
    .modal-content p { margin-bottom: 8px; font-size: 14px; line-height: 1.5; }
    .modal-buttons { margin-top: 20px; display: flex; gap: 10px; }
    .modal-btn {
      flex-grow: 1; padding: 10px; border-radius: 6px;
      border: none; font-weight: 600; cursor: pointer;
    }
    .chat-btn { background-color: #27AE60; color: white; }
    .close-btn { background-color: #c0392b; color: white; }

    /* Download Ticket Modal (reuse modal styles) */
  </style>
</head>
<body>

  <div class="booking-container">
    <button class="btn-login" onclick="alert('Feature under development')">Login</button>
    <button class="btn-help">Help</button>

    <div class="header">
      <h1>Fresher Movie Night</h1>
      <p>NIFT Jodhpur - Adventure & Photography Club</p>
    </div>

    <div class="movie-card">
      <div class="movie-title">Bhool Bhulaiya 2007</div>
      <div class="movie-time">10:00 PM</div>
      <div class="movie-price">Free</div>
    </div>

    <div class="legend">
      <div class="legend-item"><div class="legend-color available"></div><span>Available</span></div>
      <div class="legend-item"><div class="legend-color selected"></div><span>Selected</span></div>
      <div class="legend-item"><div class="legend-color occupied"></div><span>Occupied</span></div>
    </div>

    <div class="seating-area">
      <div class="auditorium">
        <div class="screen">SCREEN</div>
        <div class="direction"><span>Entrance</span><span>Exit</span></div>
        <div id="seatingChart"></div>
      </div>
    </div>

    <div id="successMessage" class="message success"></div>
    <div id="errorMessage" class="message error"></div>

    <form id="bookingForm" class="booking-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" required>
          <option value="">Select Department</option>
          <option>AD</option><option>BFT</option><option>FC</option>
          <option>FD</option><option>MFM</option><option>TD</option>
          <option>Staff</option><option>Faculty</option><option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="semester">Semester</label>
        <select id="semester" required>
          <option value="">Select Semester</option>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option>
          <option>7</option><option>8</option><option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" required>
      </div>
      <div class="form-group">
        <label for="seatNumber">Selected Seat</label>
        <input id="seatNumber" type="text" readonly>
      </div>
      <button type="submit" class="book-btn">Book Now</button>
    </form>
  </div>

  <div id="hiddenQR"></div>

  <!-- Help Modal HTML -->
  <div id="helpModal" class="modal-overlay">
    <div class="modal-content">
      <h3>Developer Info</h3>
      <p><strong>Name:</strong> Yasar C H</p>
      <p><strong>Department:</strong> BFT</p>
      <p><strong>Batch:</strong> 27</p>
      <p><strong>WhatsApp:</strong> 8157980825</p>
      <div class="modal-buttons">
        <button id="chatNowBtn" class="modal-btn chat-btn">Chat Now</button>
        <button id="closeModalBtn" class="modal-btn close-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Download Ticket Modal -->
  <div id="downloadModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h3>Booking Confirmed</h3>
      <p>Your seat has been successfully booked!</p>
      <button id="downloadTicketBtn" class="book-btn">Download Your Ticket</button>
      <button id="closeDownloadModalBtn" class="book-btn" style="background:#c0392b; margin-top:10px;">Close</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpew8ODVHmmGndhZxQ3VK_CEurW0_EQyU",
      authDomain: "nift-movie-nigt-apc.firebaseapp.com",
      databaseURL: "https://nift-movie-nigt-apc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nift-movie-nigt-apc",
      storageBucket: "nift-movie-nigt-apc.appspot.com",
      messagingSenderId: "736122244542",
      appId: "1:736122244542:web:69d88050a26fc8391dbdef",
      measurementId: "G-GL1MBM6DW6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let selectedSeat = null;
    let selectedSeatElement = null;
    let lastGeneratedPdfBlobUrl = null;

    document.addEventListener("DOMContentLoaded", () => {
      const seatingChart = document.getElementById("seatingChart");
      const bookingForm = document.getElementById("bookingForm");
      const successMsg = document.getElementById("successMessage");
      const errorMsg = document.getElementById("errorMessage");

      // Help Modal Logic
      const helpBtn = document.querySelector(".btn-help");
      const helpModal = document.getElementById("helpModal");
      const chatNowBtn = document.getElementById("chatNowBtn");
      const closeModalBtn = document.getElementById("closeModalBtn");

      helpBtn.addEventListener("click", () => {
        helpModal.style.display = "flex";
      });

      closeModalBtn.addEventListener("click", () => {
        helpModal.style.display = "none";
      });

      chatNowBtn.addEventListener("click", () => {
        window.open("https://wa.me/8157980825", "_blank");
        helpModal.style.display = "none";
      });

      window.addEventListener("click", (event) => {
        if (event.target === helpModal) {
          helpModal.style.display = "none";
        }
      });

      onValue(ref(db, "seats/"), snapshot => {
        renderSeating(snapshot.val() || {});
      });

      function renderSeating(data) {
        seatingChart.innerHTML = "";
        const rows = ['A','B','C','D','E','F','G','H'];
        rows.forEach((r, ri) => {
          if (ri === 4) {
            const aisleH = document.createElement("div");
            aisleH.className = "aisle-horizontal";
            seatingChart.appendChild(aisleH);
          }
          const rowDiv = document.createElement("div");
          rowDiv.className = "seat-row";
          const label = document.createElement("div");
          label.className = "row-label";
          label.textContent = r;
          rowDiv.appendChild(label);
          const seatsDiv = document.createElement("div");
          seatsDiv.className = "seats";
          for (let i = 1; i <= 30; i++) {
            if (i === 16) {
              const aisleV = document.createElement("div");
              aisleV.className = "aisle-vertical";
              seatsDiv.appendChild(aisleV);
            }
            const seatEl = document.createElement("div");
            seatEl.className = "seat";
            const seatId = r + i;
            seatEl.textContent = i;
            seatEl.dataset.seat = seatId;
            if (data[seatId]) seatEl.classList.add("occupied");
            seatEl.addEventListener("click", () => selectSeat(seatEl, seatId));
            seatsDiv.appendChild(seatEl);
          }
          rowDiv.appendChild(seatsDiv);
          seatingChart.appendChild(rowDiv);
        });
      }

      function selectSeat(el, id) {
        if (el.classList.contains("occupied")) return;
        if (selectedSeatElement) {
          selectedSeatElement.classList.remove("selected");
        }
        el.classList.add("selected");
        selectedSeat = id;
        selectedSeatElement = el;
        document.getElementById("seatNumber").value = id;
        bookingForm.style.display = "block";
        bookingForm.scrollIntoView({ behavior: "smooth" });
      }

      bookingForm.addEventListener("submit", async e => {
        e.preventDefault();
        const formData = {
          name: document.getElementById("name").value.trim(),
          department: document.getElementById("department").value,
          semester: document.getElementById("semester").value,
          email: document.getElementById("email").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          seatNumber: selectedSeat
        };

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
          return showError("Invalid email");
        }
        if (!/^\d{10}$/.test(formData.phone)) {
          return showError("Invalid phone");
        }

        const ticketId = TKT-${formData.seatNumber}-${Date.now().toString().slice(-6)};
        formData.ticketId = ticketId;

        try {
          await set(ref(db, seats/${selectedSeat}), {
            status: "occupied",
            ...formData,
            timestamp: new Date().toISOString()
          });
          selectedSeatElement.classList.replace("selected", "occupied");
          bookingForm.reset();
          bookingForm.style.display = "none";
          selectedSeat = selectedSeatElement = null;

          const pdfUrl = await generateTicket(formData);

          showSuccess("Seat booked successfully.");

          // Show download modal
          const downloadModal = document.getElementById("downloadModal");
          downloadModal.style.display = "flex";

        } catch {
          showError("Booking failed");
        }
      });

      function showSuccess(msg) {
        successMsg.innerHTML = msg;
        successMsg.style.display = "block";
        setTimeout(() => {
          successMsg.style.display = "none";
          successMsg.innerHTML = "";
        }, 30000);
      }

      function showError(msg) {
        errorMsg.textContent = msg;
        errorMsg.style.display = "block";
        setTimeout(() => {
          errorMsg.style.display = "none";
        }, 3000);
      }

      async function generateTicket(data) {
        const { jsPDF } = window.jspdf;
        const ticketInfo = JSON.stringify({
          name: data.name,
          department: data.department,
          semester: data.semester,
          ticketId: data.ticketId
        });

        document.getElementById("hiddenQR").innerHTML = "";
        new QRCode(document.getElementById("hiddenQR"), {
          text: ticketInfo,
          width: 200,
          height: 200,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });

        return new Promise(resolve => {
          setTimeout(() => {
            const doc = new jsPDF({ orientation: "landscape", unit: "mm", format: [210, 100] });
            doc.setFillColor(245, 245, 245);
            doc.rect(0, 0, 210, 100, "F");
            doc.setDrawColor(0, 0, 0);
            doc.setLineWidth(0.8);
            doc.rect(5, 5, 200, 90);

            doc.setLineDash([2, 2]);
            doc.setDrawColor(150, 150, 150);
            doc.line(145, 5, 145, 95);
            doc.setLineDash([]);

            doc.setFillColor(44, 62, 80);
            doc.rect(5, 5, 200, 18, "F");
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text("FRESHER MOVIE NIGHT", 105, 16, { align: "center" });
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("NIFT Jodhpur - Adventure & Photography Club", 105, 20, { align: "center" });

            doc.setTextColor(0, 0, 0);
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("EVENT DETAILS", 10, 35);
            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");
            doc.text("Movie: Bhool Bhulaiya 2007", 10, 44);
            doc.text("Time: 10:00 PM", 10, 51);
            doc.text("Date: 9/08/2025", 10, 58);
            doc.text("Venue: NIFT Jodhpur", 10, 65);
            doc.text("Price: Free", 10, 72);

            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("STUDENT INFO", 10, 83);
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            const infoLine = Name: ${data.name}   Seat: ${data.seatNumber}   Dept: ${data.department}   Sem: ${data.semester};
            doc.text(infoLine, 10, 90);

            const qrImg = document.querySelector("#hiddenQR img");
            if (qrImg) {
              doc.addImage(qrImg.src, "PNG", 155, 30, 40, 40);
              doc.setFontSize(9);
              doc.text("Scan for verification", 175, 75, { align: "center" });
            }

            doc.setFontSize(8);
            doc.text(Ticket ID: ${data.ticketId}, 10, 96);

            const pdfBlob = doc.output("blob");
            const url = URL.createObjectURL(pdfBlob);

            lastGeneratedPdfBlobUrl = url;

            resolve(url);
          }, 1000);
        });
      }

      // Download Modal Event Listeners
      document.getElementById("downloadTicketBtn").addEventListener("click", () => {
        if (lastGeneratedPdfBlobUrl) {
          const downloadLink = document.createElement("a");
          downloadLink.href = lastGeneratedPdfBlobUrl;
          downloadLink.download = "fresher_movie_ticket.pdf";
          document.body.appendChild(downloadLink);
          downloadLink.click();
          downloadLink.remove();

          document.getElementById("downloadModal").style.display = "none";
        }
      });

      document.getElementById("closeDownloadModalBtn").addEventListener("click", () => {
        document.getElementById("downloadModal").style.display = "none";
      });

    });
  </script>
</body>
</html>
