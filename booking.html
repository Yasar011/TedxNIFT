<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=1"/>
  <title>Interstellar Movie Night Booking</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 16px;
    }

    .booking-container {
      width: 100%;
      max-width: 480px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .header { text-align: center; margin-bottom: 24px; }
    .header h1 {
      font-size: 24px; font-weight: 700;
      background: linear-gradient(45deg,#fff,#f0f0f0);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .header p { font-size: 14px; opacity: .8; }

    .movie-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: center;
    }
    .movie-card .movie-title { font-size: 20px; font-weight: 600; }
    .movie-card .movie-details { display: flex; justify-content: center; gap: 12px; margin-top: 8px; }
    .movie-card .movie-details span {
      background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 12px; font-size: 12px;
    }

    .legend {
      display: flex; justify-content: center; gap: 16px; margin-bottom: 16px; font-size: 12px;
    }
    .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    .available { background: #4CAF50; }
    .selected  { background: #2196F3; }
    .occupied  { background: #FF5722; }

    /* Zoomable seating map container */
    .seating-wrapper {
      overflow: auto;
      touch-action: pan-x pan-y pinch-zoom;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      margin-bottom: 16px;
    }

    .auditorium {
      position: relative;
      display: inline-block;
      transform-origin: top left;
    }

    .screen {
      text-align: center;
      margin-bottom: 12px;
      padding: 6px 12px;
      background: linear-gradient(45deg,#f0f0f0,#e0e0e0);
      color: #333;
      font-weight: 600;
      border-radius: 6px;
    }

    .seat-row {
      display: flex; align-items: center; margin-bottom: 4px;
    }
    .row-label {
      width: 20px; text-align: right; margin-right: 8px; font-size: 12px; font-weight: 600;
    }
    .seats { display: flex; }

    .seat {
      width: 22px; height: 22px;
      margin: 1px;
      background: #4CAF50;
      border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      font-size: 9px; font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform .1s, box-shadow .1s;
    }
    .seat.occupied { background: #FF5722; cursor: not-allowed; opacity: .7; }
    .seat.selected { background: #2196F3; }

    .seat:hover:not(.occupied) {
      transform: scale(1.2);
      box-shadow: 0 2px 6px rgba(255,255,255,0.3);
    }

    .aisle-vertical { width: 24px; }
    .aisle-horizontal { height: 16px; }

    /* Booking form */
    .booking-form {
      display: none;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 16px;
      animation: slideIn .3s ease-out;
    }
    @keyframes slideIn { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0);} }

    .form-title { font-size: 16px; font-weight: 600; margin-bottom: 12px; }
    .form-group { margin-bottom: 12px; }
    .form-group label { display: block; font-size: 12px; opacity: .9; margin-bottom: 4px; }
    .form-group input,
    .form-group select {
      width: 100%; padding: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: #fff; font-size: 12px;
    }

    .book-btn {
      width: 100%; padding: 12px;
      background: linear-gradient(45deg,#2196F3,#21CBF3);
      color: #fff; font-size: 14px; font-weight: 600;
      border: none; border-radius: 8px;
      cursor: pointer; transition: background .2s;
    }
    .book-btn:hover { background: linear-gradient(45deg,#1E88E5,#1BA8E3); }

    .message {
      display: none; text-align: center; padding: 8px;
      border-radius: 8px; font-size: 12px; margin-bottom: 12px;
    }
    .success { background: rgba(76,175,80,0.2); color: #4CAF50; }
    .error   { background: rgba(244,67,54,0.2); color: #F44336; }

    @media (max-width: 360px) {
      body { padding: 8px; }
      .booking-container { padding: 16px; }
      .seat { width: 18px; height: 18px; font-size: 8px; margin: 1px; }
      .row-label { width: 16px; font-size: 10px; margin-right: 4px; }
      .aisle-vertical { width: 20px; }
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <div class="header">
      <h1>Interstellar Movie Night</h1>
      <p>NIFT Jodhpur â€¢ Adventure &amp; Photography Club</p>
    </div>

    <div class="movie-card">
      <div class="movie-title">Interstellar</div>
      <div class="movie-details">
        <span>9:15 PM</span><span>â‚¹29</span>
      </div>
    </div>

    <div class="legend">
      <div class="legend-item"><div class="legend-color available"></div>Available</div>
      <div class="legend-item"><div class="legend-color selected"></div>Selected</div>
      <div class="legend-item"><div class="legend-color occupied"></div>Occupied</div>
    </div>

    <div class="seating-wrapper">
      <div class="auditorium" id="seatingChart">
        <div class="screen">SCREEN</div>
        <!-- rows generated by JS -->
      </div>
    </div>

    <div id="successMessage" class="message success">Seat booked successfully! ðŸŽ‰</div>
    <div id="errorMessage" class="message error"></div>

    <form id="bookingForm" class="booking-form">
      <div class="form-title">Complete Your Booking</div>
      <div class="form-group"><label for="name">Full Name</label><input id="name" type="text" required></div>
      <div class="form-group"><label for="department">Department</label>
        <select id="department" required>
          <option value="">Select</option><option>AD</option><option>BFT</option><option>FC</option><option>FD</option>
          <option>MFM</option><option>TD</option><option>STAFF</option><option>FACULTY</option><option>OTHER</option>
        </select>
      </div>
      <div class="form-group"><label for="semester">Semester</label>
        <select id="semester" required>
          <option value="">Select</option><option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option><option>OTHER</option>
        </select>
      </div>
      <div class="form-group"><label for="snacks">Need Snacks?</label>
        <select id="snacks" required>
          <option value="">Select</option><option value="yes">Yes</option><option value="no">No</option>
        </select>
      </div>
      <div class="form-group"><label for="email">Email</label><input id="email" type="email" required></div>
      <div class="form-group"><label for="phone">Phone</label><input id="phone" type="tel" required></div>
      <div class="form-group"><label for="seatNumber">Selected Seat</label><input id="seatNumber" type="text" readonly></div>
      <button type="submit" class="book-btn">Book Now</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "...", authDomain: "...", databaseURL: "...",
      projectId: "...", storageBucket: "...", messagingSenderId: "...",
      appId: "...", measurementId: "..."
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    let selectedEl = null, selectedSeat = null;
    const seatingChart = document.getElementById("seatingChart");
    const form = document.getElementById("bookingForm");
    const successMsg = document.getElementById("successMessage");
    const errorMsg   = document.getElementById("errorMessage");

    // render seats
    function render(seatData) {
      seatingChart.innerHTML = '<div class="screen">SCREEN</div>';
      const rows = ['A','B','C','D','E','F','G','H'];
      rows.forEach((r,i) => {
        if (i===4) seatingChart.appendChild(document.createElement('div')).className='aisle-horizontal';
        const rowEl = document.createElement('div'); rowEl.className='seat-row';
        const label = document.createElement('div'); label.className='row-label'; label.textContent=r;
        rowEl.appendChild(label);
        const seats = document.createElement('div'); seats.className='seats';
        for (let n=1;n<=30;n++){
          if (n===16) seats.appendChild(document.createElement('div')).className='aisle-vertical';
          const s = document.createElement('div'); s.className='seat';
          const id=r+n; s.textContent=n; s.dataset.seat=id;
          if (seatData[id]) s.classList.add('occupied');
          s.addEventListener('click',()=>selectSeat(s,id));
          seats.appendChild(s);
        }
        rowEl.appendChild(seats);
        seatingChart.appendChild(rowEl);
      });
    }

    function selectSeat(el,id) {
      if (el.classList.contains('occupied')) return;
      if (selectedEl) selectedEl.classList.remove('selected');
      el.classList.add('selected');
      selectedEl=el; selectedSeat=id;
      document.getElementById('seatNumber').value=id;
      form.style.display='block'; form.scrollIntoView({behavior:'smooth'});
    }

    onValue(ref(db,'seats/'),snap=>render(snap.val()||{}));

    form.addEventListener('submit',async e=>{
      e.preventDefault();
      const data = {
        name: name.value.trim(),
        department: department.value,
        semester: semester.value,
        snacks: snacks.value,
        email: email.value.trim(),
        phone: phone.value.trim(),
        seatNumber: selectedSeat,
        timestamp: new Date().toISOString()
      };
      if (!/^\S+@\S+\.\S+$/.test(data.email)) { showError('Invalid email'); return; }
      if (!/^\d{10}$/.test(data.phone)) { showError('Invalid phone'); return; }
      try {
        await set(ref(db,`seats/${selectedSeat}`), data);
        selectedEl.classList.replace('selected','occupied');
        form.reset(); form.style.display='none'; selectedEl=null; selectedSeat=null;
        showSuccess('Booked! ðŸŽ‰');
        if (data.snacks==='yes') setTimeout(()=>location.href='https://docs.google.com/forms/...',2000);
      } catch {
        showError('Booking failed');
      }
    });

    function showSuccess(msg){
      successMsg.textContent=msg; successMsg.style.display='block';
      setTimeout(()=>successMsg.style.display='none',3000);
    }
    function showError(msg){
      errorMsg.textContent=msg; errorMsg.style.display='block';
      setTimeout(()=>errorMsg.style.display='none',3000);
    }
  </script>
</body>
</html>
