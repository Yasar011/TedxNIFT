<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interstellar Movie Night Booking</title>
  <style>
    :root {
      --primary-color: #ffcc00;
      --text-light: #ffffff;
      --text-dark: #111111;
      --bg-light: #f7f7f7;
      --bg-dark: #101820;
      --seat-available: #6c757d;
      --seat-selected: #28a745;
      --seat-occupied: #dc3545;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body.light-mode .seat {
      color: var(--text-dark);
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 1.5rem;
    }

    .accessibility-toolbar {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 1000;
    }

    .accessibility-btn {
      background: var(--primary-color);
      border: none;
      color: #000;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      min-width: 120px;
    }

    .accessibility-btn:hover {
      background: #e6b800;
    }

    .accessibility-btn:focus {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    .header p {
      margin: 2px;
      font-size: 0.95rem;
      color: #bbb;
    }

    .movie-details {
      text-align: center;
      margin-bottom: 1.2rem;
    }

    .movie-details h2 {
      color: var(--primary-color);
      font-size: 1.4rem;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 1.5rem 0;
    }

    .legend div {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      font-size: 0.9rem;
    }

    .legend .box {
      width: 16px;
      height: 16px;
      border-radius: 3px;
    }

    .available {
      background: var(--seat-available);
    }

    .selected {
      background: var(--seat-selected);
    }

    .occupied {
      background: var(--seat-occupied);
    }

    .screen {
      background: #e4e4e4;
      color: #222;
      text-align: center;
      padding: 0.8rem;
      margin: 20px auto;
      width: 90%;
      border-radius: 6px;
      font-weight: bold;
    }

    body.dark-mode .screen {
      background: #ccc;
      color: #111;
    }

    #seatingChart {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }

    .row {
      display: flex;
      gap: 4px;
    }

    .gap-row {
      height: 12px;
    }

    .seat {
      width: 32px;
      height: 32px;
      font-size: 11px;
      background: var(--seat-available);
      color: var(--text-light);
      border-radius: 6px;
      line-height: 32px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      font-weight: 500;
    }

    .seat:hover, .seat:focus {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      outline: 2px solid var(--primary-color);
    }

    .seat.selected {
      background: var(--seat-selected);
      box-shadow: 0 0 15px rgba(40, 167, 69, 0.6);
    }

    .seat.occupied {
      background: var(--seat-occupied);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .gap-seat {
      width: 32px;
      height: 32px;
      background: transparent;
    }

    /* Screen reader announcements */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .announcement-area {
      position: fixed;
      top: -9999px;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    #bookingForm {
      display: none;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 8px;
      margin-top: 2rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    body.light-mode #bookingForm {
      background: rgba(0, 0, 0, 0.05);
    }

    #bookingForm h3 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    #bookingForm input,
    #bookingForm select {
      width: 100%;
      padding: 10px;
      border: none;
      margin-bottom: 1rem;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }

    body.light-mode #bookingForm input,
    body.light-mode #bookingForm select {
      background: #eee;
      color: #000;
    }

    #bookingForm button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 4px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
    }

    #bookingForm button:hover {
      background-color: #e6b800;
    }

    #successMessage,
    #errorMessage {
      display: none;
      text-align: center;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 6px;
    }

    #successMessage {
      background: var(--seat-selected);
      color: #fff;
    }

    #errorMessage {
      background-color: var(--seat-occupied);
      color: #fff;
    }

    /* Reading mode styles */
    body.reading-mode {
      background: #f9f9f9;
      color: #000;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    body.reading-mode .accessibility-toolbar {
      background: rgba(0, 0, 0, 0.1);
      padding: 1rem;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .seat {
        width: 30px;
        height: 30px;
        font-size: 10px;
        line-height: 30px;
      }

      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .movie-details h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Accessibility Toolbar -->
    <div class="accessibility-toolbar">
      <button class="accessibility-btn" id="themeToggle" aria-label="Toggle dark and light mode">🌙 Dark Mode</button>
      <button class="accessibility-btn" id="readPageBtn" aria-label="Read entire page aloud">📖 Read Page</button>
      <button class="accessibility-btn" id="readingModeBtn" aria-label="Toggle reading mode for better readability">👓 Reading Mode</button>
      <button class="accessibility-btn" id="stopSpeechBtn" aria-label="Stop all speech" style="display: none;">🔇 Stop Speech</button>
    </div>

    <!-- ARIA Live Regions for announcements -->
    <div id="politeAnnouncement" aria-live="polite" aria-atomic="true" class="announcement-area"></div>
    <div id="assertiveAnnouncement" aria-live="assertive" aria-atomic="true" class="announcement-area"></div>

    <!-- Header -->
    <div class="header">
      <h1>Interstellar Movie Night</h1>
      <p>Adventure & Photography Club</p>
      <p>NIFT Jodhpur</p>
    </div>

    <!-- Movie Details -->
    <div class="movie-details">
      <h2>Show: 9:15 PM | ₹29 per seat</h2>
    </div>

    <div class="legend" role="group" aria-label="Seat availability legend">
      <div><div class="box available"></div>Available</div>
      <div><div class="box selected"></div>Selected</div>
      <div><div class="box occupied"></div>Occupied</div>
    </div>

    <div id="seatingChart" role="application" aria-label="Movie theater seating chart"></div>
    <div class="screen" aria-label="Movie screen location">Screen</div>

    <div id="successMessage" role="alert" aria-live="assertive">✅ Seat booked successfully!</div>
    <div id="errorMessage" role="alert" aria-live="assertive"></div>

    <form id="bookingForm" aria-label="Booking form for selected seat">
      <h3>Booking Details</h3>
      <input type="text" id="name" placeholder="Your Name" required aria-label="Enter your full name" />
      <select id="department" required aria-label="Select your department">
        <option value="" disabled selected>Department</option>
        <option value="AD">AD</option>
        <option value="BDT">BFT</option>
        <option value="FC">FC</option>
        <option value="FD">FD</option>
        <option value="MFM">MFM</option>
        <option value="TD">TD</option>
        <option value="STAFF">Staff</option>
        <option value="FACULTY">Faculty</option>
        <option value="OTHER">Other</option>
      </select>
      <select id="semester" required aria-label="Select your semester">
        <option value="" disabled selected>Semester</option>
        <option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option>
        <option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option>
        <option value="OTHER">Other</option>
      </select>
      <select id="snacks" required aria-label="Do you want snacks?">
        <option value="" disabled selected>Would you like snacks?</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="email" id="email" placeholder="Email" required aria-label="Enter your email address" />
      <input type="text" id="phone" placeholder="Phone (10 digits)" required aria-label="Enter your 10-digit phone number" />
      <input type="text" id="seatNumber" disabled aria-label="Your selected seat number" />
      <button type="submit" aria-label="Submit booking form">Book Now</button>
    </form>
  </div>

  <!-- Enhanced JavaScript with Screen Reader Support -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpew8ODVHmmGndhZxQ3VK_CEurW0_EQyU",
      authDomain: "nift-movie-nigt-apc.firebaseapp.com",
      databaseURL: "https://nift-movie-nigt-apc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nift-movie-nigt-apc",
      storageBucket: "nift-movie-nigt-apc.appspot.com",
      messagingSenderId: "736122244542",
      appId: "1:736122244542:web:69d88050a26fc8391dbdef",
      measurementId: "G-GL1MBM6DW6"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    let selectedSeat = null;
    let speechUtterance = null;
    let isReading = false;

    // Screen Reader and Accessibility Functions
    class ScreenReaderHelper {
      constructor() {
        this.speechSynthesis = window.speechSynthesis;
        this.voices = [];
        this.currentVoice = null;
        this.speechRate = 1.0;
        this.speechVolume = 1.0;
        this.speechPitch = 1.0;
        
        this.initializeVoices();
      }

      initializeVoices() {
        if (this.speechSynthesis) {
          this.voices = this.speechSynthesis.getVoices();
          
          if (this.voices.length === 0) {
            this.speechSynthesis.onvoiceschanged = () => {
              this.voices = this.speechSynthesis.getVoices();
              this.selectBestVoice();
            };
          } else {
            this.selectBestVoice();
          }
        }
      }

      selectBestVoice() {
        // Try to find English voices first
        this.currentVoice = this.voices.find(voice => 
          voice.lang.startsWith('en') && voice.name.includes('Female')
        ) || this.voices.find(voice => 
          voice.lang.startsWith('en')
        ) || this.voices[0];
      }

      speak(text, options = {}) {
        if (!this.speechSynthesis) {
          console.log('Speech synthesis not supported');
          return;
        }

        // Stop any current speech
        this.stop();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.voice = this.currentVoice;
        utterance.rate = options.rate || this.speechRate;
        utterance.volume = options.volume || this.speechVolume;
        utterance.pitch = options.pitch || this.speechPitch;

        utterance.onstart = () => {
          isReading = true;
          document.getElementById('stopSpeechBtn').style.display = 'block';
          document.getElementById('readPageBtn').textContent = '⏸️ Reading...';
        };

        utterance.onend = () => {
          isReading = false;
          document.getElementById('stopSpeechBtn').style.display = 'none';
          document.getElementById('readPageBtn').textContent = '📖 Read Page';
        };

        utterance.onerror = (event) => {
          console.error('Speech synthesis error:', event);
          isReading = false;
          document.getElementById('stopSpeechBtn').style.display = 'none';
          document.getElementById('readPageBtn').textContent = '📖 Read Page';
        };

        speechUtterance = utterance;
        this.speechSynthesis.speak(utterance);
      }

      stop() {
        if (this.speechSynthesis) {
          this.speechSynthesis.cancel();
          isReading = false;
          document.getElementById('stopSpeechBtn').style.display = 'none';
          document.getElementById('readPageBtn').textContent = '📖 Read Page';
        }
      }

      announcePolitely(text) {
        document.getElementById('politeAnnouncement').textContent = text;
        setTimeout(() => {
          document.getElementById('politeAnnouncement').textContent = '';
        }, 100);
      }

      announceUrgently(text) {
        document.getElementById('assertiveAnnouncement').textContent = text;
        setTimeout(() => {
          document.getElementById('assertiveAnnouncement').textContent = '';
        }, 100);
      }

      readPageContent() {
        if (isReading) {
          this.stop();
          return;
        }

        const content = this.extractPageContent();
        this.speak(content);
      }

      extractPageContent() {
        const title = document.querySelector('h1').textContent;
        const subtitle = document.querySelector('.movie-details h2').textContent;
        const availableSeats = document.querySelectorAll('.seat:not(.occupied)').length;
        const totalSeats = document.querySelectorAll('.seat').length;
        const occupiedSeats = totalSeats - availableSeats;

        let content = `${title}. ${subtitle}. `;
        content += `There are ${availableSeats} available seats out of ${totalSeats} total seats. `;
        content += `${occupiedSeats} seats are already occupied. `;
        content += `To select a seat, use tab or arrow keys to navigate and press enter or space to select. `;
        content += `After selecting a seat, a booking form will appear for you to complete your reservation.`;

        return content;
      }
    }

    const screenReader = new ScreenReaderHelper();

    document.addEventListener("DOMContentLoaded", () => {
      const seatingChart = document.getElementById("seatingChart");
      const bookingForm = document.getElementById("bookingForm");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");
      const themeToggle = document.getElementById("themeToggle");
      const readPageBtn = document.getElementById("readPageBtn");
      const readingModeBtn = document.getElementById("readingModeBtn");
      const stopSpeechBtn = document.getElementById("stopSpeechBtn");
      const rows = 8;
      const seatsPerRow = 30;

      // Accessibility Controls
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("light-mode");
        const isLight = document.body.classList.contains("light-mode");
        localStorage.setItem("theme", isLight ? "light" : "dark");
        themeToggle.textContent = isLight ? "🌙 Dark Mode" : "☀️ Light Mode";
        
        screenReader.announcePolitely(isLight ? "Switched to light mode" : "Switched to dark mode");
      });

      readPageBtn.addEventListener("click", () => {
        screenReader.readPageContent();
      });

      readingModeBtn.addEventListener("click", () => {
        document.body.classList.toggle("reading-mode");
        const isReadingMode = document.body.classList.contains("reading-mode");
        readingModeBtn.textContent = isReadingMode ? "👓 Normal Mode" : "👓 Reading Mode";
        
        screenReader.announcePolitely(isReadingMode ? "Reading mode enabled" : "Reading mode disabled");
      });

      stopSpeechBtn.addEventListener("click", () => {
        screenReader.stop();
      });

      // System theme auto load
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (!localStorage.getItem("theme")) {
        document.body.classList.toggle("light-mode", !prefersDark);
        themeToggle.textContent = prefersDark ? "☀️ Light Mode" : "🌙 Dark Mode";
      }

      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light-mode");
        themeToggle.textContent = "🌙 Dark Mode";
      }

      // Load seat data from Firebase
      const seatStatusRef = ref(database, "seats/");
      onValue(seatStatusRef, (snapshot) => {
        const seatData = snapshot.val() || {};
        seatingChart.innerHTML = "";

        // Add descriptive heading
        const chartTitle = document.createElement("h2");
        chartTitle.textContent = "Select Your Seat";
        chartTitle.className = "sr-only";
        seatingChart.appendChild(chartTitle);

        for (let i = 0; i < rows; i++) {
          if (i === 4) {
            const gapRow = document.createElement("div");
            gapRow.classList.add("gap-row");
            gapRow.setAttribute("aria-hidden", "true");
            seatingChart.appendChild(gapRow);
          }

          const row = document.createElement("div");
          row.classList.add("row");
          row.setAttribute("role", "row");
          row.setAttribute("aria-label", `Row ${String.fromCharCode(65 + i)}`);

          for (let j = seatsPerRow - 1; j >= 0; j--) {
            if (j === 15) {
              const gapSeat = document.createElement("div");
              gapSeat.classList.add("gap-seat");
              gapSeat.setAttribute("aria-hidden", "true");
              row.appendChild(gapSeat);
            }

            const seat = document.createElement("button");
            seat.classList.add("seat");
            seat.setAttribute("type", "button");
            const seatId = `${String.fromCharCode(65 + i)}${j + 1}`;
            const isOccupied = seatData[seatId];
            
            if (isOccupied) {
              seat.classList.add("occupied");
              seat.disabled = true;
              seat.setAttribute("aria-label", `Seat ${seatId} is occupied`);
            } else {
              seat.setAttribute("aria-label", `Seat ${seatId} is available`);
            }

            seat.textContent = seatId;
            seat.setAttribute("data-seat-id", seatId);
            seat.setAttribute("role", "button");

            const handleSeatSelection = (event) => {
              if (!seat.classList.contains("occupied")) {
                if (selectedSeat) {
                  selectedSeat.classList.remove("selected");
                  selectedSeat.setAttribute("aria-label", `Seat ${selectedSeat.dataset.seatId} is available`);
                }
                seat.classList.add("selected");
                seat.setAttribute("aria-label", `Seat ${seatId} is selected`);
                selectedSeat = seat;
                bookingForm.style.display = "block";
                document.getElementById("seatNumber").value = seatId;
                
                // Announce selection
                screenReader.announcePolitely(`Seat ${seatId} selected. Booking form is now available.`);
                screenReader.speak(`You have selected seat ${seatId}. Please fill out the booking form below.`);
                
                // Scroll to form on mobile
                setTimeout(() => {
                  bookingForm.scrollIntoView({ behavior: 'smooth', block: 'center' });
                  document.getElementById('name').focus();
                }, 500);
              }
            };

            seat.addEventListener("click", handleSeatSelection);
            seat.addEventListener("keydown", (e) => {
              if (e.key === "Enter" || e.key === " ") {
                e.preventDefault();
                handleSeatSelection(e);
              }
            });

            // Add hover speech
            seat.addEventListener("mouseenter", () => {
              if (!isOccupied) {
                screenReader.speak(`Seat ${seatId}`, { rate: 1.5 });
              }
            });

            seat.addEventListener("focus", () => {
              if (!isOccupied) {
                screenReader.announcePolitely(`Focused on seat ${seatId}`);
              }
            });
            
            row.appendChild(seat);
          }
          seatingChart.appendChild(row);
        }

        // Announce seat summary
        const totalSeats = rows * seatsPerRow;
        const occupiedCount = Object.keys(seatData).length;
        const availableCount = totalSeats - occupiedCount;
        
        screenReader.announcePolitely(`Seating chart loaded. ${availableCount} seats available out of ${totalSeats} total seats.`);
      });

      // Form submission with accessibility
      bookingForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const submitBtn = bookingForm.querySelector("button");
        submitBtn.disabled = true;
        submitBtn.textContent = "Booking...";
        
        screenReader.announceUrgently("Processing your booking request...");
        
        const name = document.getElementById("name").value;
        const department = document.getElementById("department").value;
        const semester = document.getElementById("semester").value;
        const snacks = document.getElementById("snacks").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const seatNumber = document.getElementById("seatNumber").value;

        // Validation with speech feedback
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          showError("Please enter a valid email address.");
          screenReader.speak("Please enter a valid email address.");
          document.getElementById("email").focus();
          submitBtn.disabled = false;
          submitBtn.textContent = "Book Now";
          return;
        }
        if (!/^\d{10}$/.test(phone)) {
          showError("Please enter a valid 10-digit phone number.");
          screenReader.speak("Please enter a valid 10-digit phone number.");
          document.getElementById("phone").focus();
          submitBtn.disabled = false;
          submitBtn.textContent = "Book Now";
          return;
        }

        set(ref(database, `seats/${seatNumber}`), {
          status: "occupied",
          name, department, semester,
          snacks, email, phone
        }).then(() => {
          if (selectedSeat) {
            selectedSeat.classList.remove("selected");
            selectedSeat.classList.add("occupied");
            selectedSeat.disabled = true;
            selectedSeat.setAttribute("aria-label", `Seat ${seatNumber} is now occupied`);
          }
          bookingForm.style.display = "none";
          bookingForm.reset();
          selectedSeat = null;
          successMessage.style.display = "block";
          
          screenReader.announceUrgently("Booking successful!");
          screenReader.speak(`Congratulations! Your booking for seat ${seatNumber} has been confirmed. You will receive a confirmation email shortly.`);
          
          setTimeout(() => {
            if (snacks === "yes") {
              screenReader.speak("Redirecting to snack selection form...");
              setTimeout(() => {
                window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfhtN9lejsmBoJ7Ux3UYuwjNyYAEKpQFB1-dVrJCpaY1ZWyEQ/viewform?usp=header";
              }, 2000);
            } else {
              successMessage.style.display = "none";
            }
          }, 3000);
        }).catch((error) => {
          showError("An error occurred while booking. Please try again.");
          screenReader.speak("An error occurred while booking. Please try again.");
          console.error("Firebase error:", error);
        }).finally(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = "Book Now";
        });
      });

      const showError = (msg) => {
        errorMessage.textContent = msg;
        errorMessage.style.display = "block";
        screenReader.announceUrgently(msg);
        setTimeout(() => {
          errorMessage.style.display = "none";
        }, 5000);
      };

      // Keyboard navigation enhancements
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          screenReader.stop();
          if (bookingForm.style.display === "block") {
            bookingForm.style.display = "none";
            if (selectedSeat) {
              selectedSeat.focus();
            }
          }
        }
      });

      // Welcome message
      setTimeout(() => {
        screenReader.speak("Welcome to Interstellar Movie Night booking. Use the Read Page button to hear all available options, or navigate through the seats to make your selection.");
      }, 1000);
    });
  </script>
</body>
</html>
